<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sugerencias</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:15px; background:#f4f4f4; color:#333; }
h1 { text-align:center; color:#1a4b27; margin-bottom:20px; }
.sugerencia-card { background:white; border-radius:15px; padding:15px; margin-bottom:12px; box-shadow:0 3px 8px rgba(0,0,0,0.1); }
.sugerencia-card h3 { margin:0 0 10px 0; color:#2d6a4f; }
.sugerencia-card p { margin:4px 0; }

input, textarea { width:100%; padding:12px; margin-bottom:10px; border-radius:15px; border:1px solid #ccc; box-sizing:border-box; font-size:16px; }
textarea { resize:vertical; min-height:60px; }

.btn {
    padding:14px 18px;
    border-radius:15px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    border:none;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    transition:0.2s;
}
.btn.enviar, .btn.agregar { background:#2d6a4f; color:white; }
.btn.enviar:hover, .btn.agregar:hover { background:#1f4d37; }
.btn.volver { background:white; color:#1a4b27; }
.btn.volver:hover { background:#e8e8e8; }

</style>
</head>
<body>

<h1>Sugerencias</h1>

<textarea id="sugerenciaInput" placeholder="Escribe tu sugerencia…"></textarea>
<button class="btn agregar" onclick="agregarSugerencia()">✅ Agregar sugerencia</button>
<button class="btn volver" onclick="history.back()">⬅️ Volver</button>

<h2>Lista de sugerencias:</h2>
<div id="sugerenciasContainer"></div>

<script>
const container=document.getElementById("sugerenciasContainer");

function mostrarSugerencias(){
    const sugerencias=JSON.parse(localStorage.getItem("sugerencias"))||[];
    container.innerHTML="";
    if(sugerencias.length===0){
        container.innerHTML="<p>No hay sugerencias aún.</p>";
        return;
    }
    sugerencias.forEach(s=>{
        const div=document.createElement("div");
        div.className="sugerencia-card";
        div.innerHTML=`<h3>${s.nombre}</h3><p>${s.texto}</p>`;
        container.appendChild(div);
    });
}

function agregarSugerencia(){
    const texto=document.getElementById("sugerenciaInput").value.trim();
    if(!texto){ alert("Ingrese su sugerencia."); return; }
    const nombre=prompt("Ingrese su nombre:");
    if(!nombre){ alert("Debe ingresar su nombre."); return; }

    const sugerencias=JSON.parse(localStorage.getItem("sugerencias"))||[];
    sugerencias.push({nombre, texto});
    localStorage.setItem("sugerencias", JSON.stringify(sugerencias));
    document.getElementById("sugerenciaInput").value="";
    mostrarSugerencias();
}

mostrarSugerencias();
</script>

</body>
</html>
