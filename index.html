<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Territorio</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; margin:0; padding:0; }

/* Pantallas internas */
.screen {
    position: absolute;
    top: 0;
    left: 100%;
    width: 100%;
    height: calc(100vh - 120px);
    overflow-y: auto;
    background-color: inherit;
    transition: left 0.3s ease;
    padding: 1rem;
    z-index: 5;
}
.screen.active { left: 0; }
.screen.exit-left { left: -100%; }

.fab-plus { background-image: linear-gradient(to right bottom, #34d399, #10b981); }

/* Modal flotante */
.modal-bg { position: fixed; inset:0; background-color: rgba(0,0,0,0.4); display:none; align-items:center; justify-content:center; z-index:50; transition: opacity 0.3s; }
.modal-bg.active { display:flex; }
.modal-content { background-color:white; border-radius:1rem; padding:1.5rem; max-width:90%; width:320px; box-shadow:0 10px 25px rgba(0,0,0,0.2); }
.dark .modal-content { background-color:#1f2937; color:white; }
.modal-option { display:flex; align-items:center; padding:.75rem; border-radius:.75rem; margin-bottom:.5rem; cursor:pointer; transition: background .2s; }
.modal-option:hover { background-color:#f3f4f6; }
.dark .modal-option:hover { background-color:#374151; }
.modal-option svg { margin-right:.5rem; }

/* Barra inferior móvil */
.mobile-bottom-nav { display:flex; justify-around; align-items:center; background:white; border-top:1px solid #e5e7eb; padding:.5rem 0; position:fixed; bottom:0; width:100%; z-index:20; }
.mobile-bottom-nav button { display:flex; flex-direction:column; align-items:center; font-size:.75rem; color:#9ca3af; }
.mobile-bottom-nav button.active { color:#10b981; }

/* Estilos PC barra lateral */
@media (min-width: 1024px) {
    .mobile-bottom-nav { display:none; }
    .pc-sidebar { display:flex; flex-direction:column; justify-start; align-items:center; background:white; width:80px; height:100vh; border-right:1px solid #e5e7eb; position:fixed; left:0; top:0; padding-top:1rem; }
    .pc-sidebar button { display:flex; flex-direction:column; align-items:center; font-size:.75rem; margin-bottom:1.5rem; color:#9ca3af; }
    .pc-sidebar button.active { color:#10b981; }
    main { margin-left:80px; }
}

/* Tarjetas */
.card { transition: transform .2s; cursor:pointer; border-radius:1rem; padding:1rem; display:flex; flex-direction:column; justify-content:space-between; height:160px; }
.card:hover { transform:scale(1.03); }

/* Dark mode */
.dark { background-color:#111827; color:white; }
.dark header, .dark .pc-sidebar, .dark .mobile-bottom-nav { background-color:#1f2937; color:white; border-color:#374151; }
</style>
</head>
<body class="bg-gray-100 text-gray-800 relative">

<!-- PC sidebar -->
<div class="hidden lg:flex pc-sidebar">
    <button class="active" data-target="homeScreen">
        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2 7-7 7 7 2 2v10a1 1 0 001 1h-3a1 1 0 01-1-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1h-3"></path></svg>
        <span class="text-xs">Inicio</span>
    </button>
    <button data-target="newsScreen">
        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        <span class="text-xs">Noticias</span>
    </button>
    <button id="pcFabBtn">
        <svg class="w-6 h-6 mb-1 text-white bg-teal-500 rounded-full p-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
        <span class="text-xs">+</span>
    </button>
    <button data-target="helpScreen">
        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-3-3v6"></path></svg>
        <span class="text-xs">Ayuda</span>
    </button>
    <button data-target="profileScreen">
        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        <span class="text-xs">Perfil</span>
    </button>
</div>

<div class="flex flex-col min-h-screen relative lg:ml-20">

    <!-- Header -->
    <header class="bg-white/95 backdrop-blur-sm p-4 border-b border-gray-200 flex flex-col sm:flex-row justify-between items-center relative z-10">
        <div class="flex flex-col items-center sm:items-center text-center">
            <div class="font-bold text-xl text-teal-600">Departamento de Territorio</div>
            <div class="text-sm text-gray-600">Congregación Cuatro Plazas</div>
        </div>
        <div class="flex items-center space-x-2 mt-2 sm:mt-0">
            <div class="flex items-center bg-gray-200 rounded-full px-3 py-1 w-48 sm:w-64">
                <svg class="w-5 h-5 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" placeholder="Buscar..." class="bg-transparent outline-none w-full text-sm">
            </div>
            <button id="loginBtn" class="bg-teal-500 text-white px-3 py-2 rounded-lg font-semibold hover:bg-teal-600 text-sm flex items-center">
                Iniciar Sesión
            </button>
            <div class="relative">
                <button id="settingsBtn" class="p-2 rounded-full hover:bg-gray-200 transition">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.82 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.82 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.82-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.82-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
                <div id="settingsMenu" class="hidden absolute right-0 mt-2 w-48 bg-white border rounded-lg shadow-lg py-2">
                    <label class="flex items-center justify-between px-4 py-2 cursor-pointer hover:bg-gray-100">
                        <span>Modo Oscuro</span>
                        <input type="checkbox" id="darkModeToggle" class="form-checkbox h-5 w-5 text-teal-500">
                    </label>
                </div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="flex-grow relative z-0 p-4">
        <div id="homeScreen" class="screen active grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 relative">

            <!-- Tarjetas -->
            <div class="card bg-teal-500 text-white" data-target="mapa">
                <div class="w-12 h-12 bg-white/30 rounded-full flex items-center justify-center mb-2">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0l-4.243-4.243a8 8 0 1111.314 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </div>
                <div class="font-bold text-lg">Mapa Interactivo</div>
            </div>

            <div class="card bg-orange-500 text-white" data-target="nuevoReporte">
                <div class="w-12 h-12 bg-white/30 rounded-full flex items-center justify-center mb-2">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                </div>
                <div class="font-bold text-lg">Nuevo Reporte</div>
            </div>

            <div class="card bg-white text-gray-800" data-target="tablero">
                <div class="w-12 h-12 bg-teal-500/20 rounded-full flex items-center justify-center mb-2">
                    <svg class="w-6 h-6 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <div class="font-bold text-lg">Tablero de Anuncios</div>
            </div>

            <div class="card bg-white text-gray-800" data-target="reportes">
                <div class="w-12 h-12 bg-teal-500/20 rounded-full flex items-center justify-center mb-2">
                    <svg class="w-6 h-6 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 20h9M12 4h9M5 4h.01M5 8h.01M5 12h.01M5 16h.01"></path>
                    </svg>
                </div>
                <div class="font-bold text-lg">Reportes</div>
            </div>

            <div class="card bg-white text-gray-800" data-target="sugerencias">
                <div class="w-12 h-12 bg-teal-500/20 rounded-full flex items-center justify-center mb-2">
                    <svg class="w-6 h-6 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3M3 11h18M5 11v10a2 2 0 002 2h10a2 2 0 002-2V11"></path>
                    </svg>
                </div>
                <div class="font-bold text-lg">Sugerencia de Próximas Salidas</div>
            </div>

        </div>
    </main>

    <!-- Bottom nav móvil -->
    <div class="mobile-bottom-nav lg:hidden">
        <button class="active">Inicio</button>
        <button>Noticias</button>
        <button id="fabBtn" class="fab-plus w-10 h-10 rounded-full text-white flex items-center justify-center text-lg">+</button>
        <button>Ayuda</button>
        <button>Perfil</button>
    </div>

</div>

<script>
// Settings
document.getElementById('settingsBtn').addEventListener('click', () => {
    document.getElementById('settingsMenu').classList.toggle('hidden');
});
document.getElementById('darkModeToggle').addEventListener('change', function() {
    if(this.checked){ document.body.classList.add('dark'); }
    else{ document.body.classList.remove('dark'); }
});

// FAB modal (móvil/pc)
const fabBtn = document.getElementById('fabBtn');
if(fabBtn){
    fabBtn.addEventListener('click', ()=> alert('Acción +'));
}
const pcFabBtn = document.getElementById('pcFabBtn');
if(pcFabBtn){
    pcFabBtn.addEventListener('click', ()=> alert('Acción + PC'));
}

// Abrir pantallas internas
document.querySelectorAll('[data-target]').forEach(el => {
    el.addEventListener('click', ()=>{
        document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
        const id = el.getAttribute('data-target');
        const screen = document.getElementById(id);
        if(screen) screen.classList.add('active');
    });
});
</script>

</body>
</html>
