<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Departamento de Territorio</title>

  <!-- Iconos Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e5e5e5;
    }

    /* CONTENEDOR GENERAL */
    .page {
      display: none;
      padding: 25px;
      min-height: 100vh;
      box-sizing: border-box;
      animation: fadeIn 0.4s ease;
    }

    .active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* CONTENEDOR TARJETAS */
    .container-card {
      background: #f8f9fa;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      border: 2px solid #2e3d37;
      max-width: 460px;
      margin: auto;
      text-align: center;
    }

    h1 {
      color: #1b1b1b;
      margin-bottom: 35px;
      font-size: 2rem;
    }

    .btn {
      width: 240px;
      padding: 14px 20px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 18px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      margin: 10px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
      transition: 0.25s ease;
    }

    .btn:hover {
      background: #1565c0;
      transform: translateY(-3px) scale(1.02);
    }

    /* TARJETAS DE TERRITORIOS */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      cursor: pointer;
      transition: 0.25s ease;
      border: 2px solid #2e3d37;
    }

    .card:hover {
      background: #e3f2fd;
      transform: translateY(-4px);
    }

    footer {
      margin-top: 25px;
      text-align: center;
      color: #444;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <!-- ====================== PANTALLA INICIO ====================== -->
  <div id="inicio" class="page active">
    <div class="container-card">
      <h1>Departamento de Territorio</h1>

      <button class="btn" onclick="go('reportes')">
        <i class="bi bi-journal-text"></i> Reportes
      </button>

      <button class="btn" onclick="go('territorios')">
        <i class="bi bi-grid-3x3-gap-fill"></i> Territorios
      </button>

      <button class="btn" onclick="go('mapa')">
        <i class="bi bi-geo-alt-fill"></i> Mapa
      </button>

      <button class="btn" onclick="go('estadisticas')">
        <i class="bi bi-bar-chart-fill"></i> Estadísticas
      </button>
    </div>

    <footer>Versión 1.0 — Departamento de Territorio</footer>
  </div>


  <!-- ====================== PANTALLA TERRITORIOS ====================== -->
  <div id="territorios" class="page">
    <button class="btn" onclick="go('inicio')">
      <i class="bi bi-arrow-left"></i> Volver
    </button>

    <h1>Territorios</h1>

    <div class="grid" id="territoriosGrid"></div>
  </div>


  <!-- ====================== PANTALLA REPORTES ====================== -->
  <div id="reportes" class="page">
    <button class="btn" onclick="go('inicio')">
      <i class="bi bi-arrow-left"></i> Volver
    </button>

    <h1>Reportes</h1>
    <p style="text-align:center;">Pantalla lista para conectar con formularios.</p>
  </div>


  <!-- ====================== PANTALLA MAPA ====================== -->
  <div id="mapa" class="page">
    <button class="btn" onclick="go('inicio')">
      <i class="bi bi-arrow-left"></i> Volver
    </button>

    <h1>Mapa</h1>
    <p style="text-align:center;">Aquí irá el mapa interactivo.</p>
  </div>


  <!-- ====================== PANTALLA ESTADÍSTICAS ====================== -->
  <div id="estadisticas" class="page">
    <button class="btn" onclick="go('inicio')">
      <i class="bi bi-arrow-left"></i> Volver
    </button>

    <h1>Estadísticas</h1>
    <p style="text-align:center;">Aquí aparecerán gráficos y datos.</p>
  </div>


  <!-- ====================== SCRIPT COMPLETO ====================== -->
  <script>
    // Navegación entre pantallas
    function go(pagina) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pagina).classList.add('active');
    }

    // Carga de territorios con sus manzanas
    const territorios = [
      { num: 1, manzanas: 4 },
      { num: 2, manzanas: 4 },
      { num: 3, manzanas: 4 },
      { num: 4, manzanas: 5 },
      { num: 5, manzanas: 8 },
      { num: 6, manzanas: 6 },
      { num: 7, manzanas: 5 },
      { num: 8, manzanas: 4 },
      { num: 9, manzanas: 3 },
      { num:10, manzanas: 5 },
      { num:11, manzanas: 4 },
      { num:12, manzanas: 6 },
      { num:13, manzanas: 4 },
      { num:14, manzanas: 3 },
      { num:15, manzanas: 5 },
      { num:16, manzanas: 5 },
      { num:17, manzanas: 4 },
      { num:18, manzanas: 6 },
      { num:19, manzanas: 4 },
      { num:20, manzanas: 3 },
      { num:21, manzanas: 5 },
      { num:22, manzanas: 4 },
      { num:23, manzanas: 6 },
      { num:24, manzanas: 4 },
      { num:25, manzanas: 5 },
      { num:26, manzanas: 4 },
      { num:27, manzanas: 5 },
      { num:28, manzanas: 4 },
      { num:29, manzanas: 5 },
      { num:30, manzanas: 6 },
      { num:31, manzanas: 4 },
      { num:32, manzanas: 5 }
    ];

    const grid = document.getElementById("territoriosGrid");

    territorios.forEach(t => {
      const div = document.createElement("div");
      div.classList.add("card");
      div.innerHTML = `
        <strong>Territorio ${t.num}</strong><br>
        <small>${t.manzanas} manzanas</small>
      `;
      grid.appendChild(div);
    });
  </script>

</body>
</html>
