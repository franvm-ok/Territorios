<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Departamento de Territorio</title>

<style>
    /* -------------------- COLORES ORIGINALES -------------------- */
    :root {
        --verde-principal: #4CAF50;
        --verde-oscuro: #388E3C;
        --fondo-suave: #E8F5E9;
        --texto: #1b1b1b;
        --blanco: #ffffff;
        --borde: #cfe6d0;
        --sombra: 0 4px 10px rgba(0,0,0,0.15);
    }

    /* Tema oscuro autom√°tico */
    @media (prefers-color-scheme: dark) {
        :root {
            --fondo-suave: #121212;
            --blanco: #1f1f1f;
            --texto: #f1f1f1;
            --borde: #2a2a2a;
        }
    }

    /* Tema oscuro manual */
    body.dark {
        --fondo-suave: #121212 !important;
        --blanco: #1f1f1f !important;
        --texto: #f1f1f1 !important;
        --borde: #2a2a2a !important;
    }

    /* -------------------- ESTILOS GENERALES -------------------- */
    body {
        background: var(--fondo-suave);
        color: var(--texto);
        font-family: "Segoe UI", sans-serif;
        padding: 20px;
        transition: 0.4s ease;
    }

    /* -------------------- ENCABEZADO -------------------- */
    header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
    }

    .top-btn {
        background: var(--blanco);
        color: var(--texto);
        border: 1px solid var(--borde);
        border-radius: 25px;
        padding: 8px 16px;
        font-size: 14px;
        box-shadow: var(--sombra);
        cursor: pointer;
        transition: 0.2s;
    }
    .top-btn:hover {
        transform: scale(1.06);
    }

    /* Iconitos */
    .icon-btn {
        background: var(--blanco);
        box-shadow: var(--sombra);
        border-radius: 50%;
        padding: 10px;
        width: 42px;
        height: 42px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border: 1px solid var(--borde);
        transition: .2s;
    }
    .icon-btn:hover {
        transform: scale(1.12);
    }

    /* -------------------- MODO OSCURO PERILLA -------------------- */
    .switch {
        position: relative;
        width: 55px;
        height: 28px;
    }
    .switch input { display: none; }
    .slider {
        position: absolute;
        inset: 0;
        background-color: var(--borde);
        border-radius: 34px;
        cursor: pointer;
        transition: .4s;
    }
    .slider:before {
        content: "";
        position: absolute;
        height: 22px;
        width: 22px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        border-radius: 50%;
        transition: 0.4s;
    }
    input:checked + .slider {
        background-color: var(--verde-principal);
    }
    input:checked + .slider:before {
        transform: translateX(26px);
    }

    /* -------------------- TITULOS -------------------- */
    h1 {
        text-align: center;
        font-size: 34px;
        font-weight: bold;
    }
    .subtitulo {
        text-align: center;
        font-size: 18px;
        opacity: 0.9;
        margin-bottom: 20px;
        font-style: italic;
    }

    /* -------------------- BUSCADOR -------------------- */
    .search-bar {
        width: 100%;
        max-width: 450px;
        margin: 0 auto 25px auto;
        display: flex;
        justify-content: center;
    }
    .search-bar input {
        width: 100%;
        padding: 12px 18px;
        border-radius: 30px;
        border: 1px solid var(--borde);
        font-size: 16px;
        box-shadow: var(--sombra);
        outline: none;
    }

    /* -------------------- TARJETAS -------------------- */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 22px;
    }

    .card {
        background: var(--blanco);
        border-radius: 25px;
        padding: 25px 15px;
        text-align: center;
        box-shadow: var(--sombra);
        border: 1px solid var(--borde);
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.2s;
        user-select: none;
    }
    .card:hover {
        transform: translateY(-4px);
    }
    .card:active {
        transform: scale(0.95);
    }

    .emoji {
        font-size: 42px;
        margin-bottom: 8px;
    }

    /* -------------------- AYUDA -------------------- */
    .help {
        margin-top: 35px;
        text-align: center;
    }
    .help button {
        background: var(--verde-principal);
        color: white;
        padding: 14px 22px;
        font-size: 18px;
        border-radius: 25px;
        cursor: pointer;
        border: none;
        box-shadow: var(--sombra);
        transition: .2s;
    }
    .help button:hover {
        transform: scale(1.07);
    }
</style>
</head>

<body>

<header>

    <!-- Selector idioma -->
    <div class="icon-btn" title="Idioma">
        üåê
    </div>

    <!-- Configuraci√≥n -->
    <div class="icon-btn" title="Ajustes">
        ‚öôÔ∏è
    </div>

    <!-- Iniciar sesi√≥n -->
    <button class="top-btn">Iniciar sesi√≥n</button>

    <!-- Modo oscuro -->
    <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
    </label>

</header>

<h1>Departamento de Territorio</h1>
<p class="subtitulo">Congregaci√≥n Cuatro Plazas</p>

<!-- Barra de b√∫squeda -->
<div class="search-bar">
    <input type="text" placeholder="Buscar‚Ä¶">
</div>

<!-- TARJETAS -->
<div class="grid">

    <div class="card">
        <div class="emoji">üó∫Ô∏è</div>
        Reportar territorio
    </div>

    <div class="card">
        <div class="emoji">üì¢</div>
        Tablero de anuncios
    </div>

    <div class="card">
        <div class="emoji">üó∫</div>
        Mapa
    </div>

    <div class="card">
        <div class="emoji">üìã</div>
        Reportes
    </div>

    <div class="card">
        <div class="emoji">üìä</div>
        Estad√≠sticas
    </div>

</div>

<!-- AYUDA -->
<div class="help">
    <button>¬øNecesit√°s ayuda?</button>
</div>

<script>
    /* -------------------- Modo oscuro manual -------------------- */
    const toggle = document.getElementById("themeToggle");

    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        toggle.checked = true;
    }

    toggle.addEventListener("change", () => {
        if (toggle.checked) {
            document.body.classList.add("dark");
            localStorage.setItem("theme", "dark");
        } else {
            document.body.classList.remove("dark");
            localStorage.setItem("theme", "light");
        }
    });

</script>

</body>
</html>
