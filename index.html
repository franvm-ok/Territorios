<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gael Pandas</title>
  <style>
    body {
      background-color: #fdf5e6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      color: #ff6600;
      margin-bottom: 50px;
    }

    .highlight {
      color: #ff1a1a;
      font-weight: bold;
    }

    /* Panda rodando */
    .panda {
      font-size: 4rem;
      display: inline-block;
      animation: roll 4s linear infinite;
    }

    @keyframes roll {
      0%   { transform: translateX(0) rotate(0deg); }
      25%  { transform: translateX(100px) rotate(90deg); }
      50%  { transform: translateX(200px) rotate(180deg); }
      75%  { transform: translateX(100px) rotate(270deg); }
      100% { transform: translateX(0) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1><span class="highlight">Gael Pandas</span> - tu tienda favorita de accesorios para tu beb√©</h1>
  <div class="panda">üêº</div>
</body>
</html>
