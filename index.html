<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Territorio</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

body {
    font-family: 'Inter', sans-serif;
    transition: background-color 0.3s, color 0.3s;
}

.tab { transition: all 0.3s ease; }
.tab-active {
    background-color: white;
    color: #10b981;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.06);
    border-radius: 1rem;
}
.fab-plus {
    background-image: linear-gradient(to right bottom, #34d399, #10b981);
}
</style>
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Contenedor principal responsive -->
<div class="flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white/95 backdrop-blur-sm p-4 border-b border-gray-200 flex flex-col sm:flex-row justify-between items-center">
        <div class="flex flex-col items-center sm:items-start text-center sm:text-left">
            <div class="font-bold text-xl text-teal-600">Departamento de Territorio</div>
            <div class="text-sm text-gray-600">Congregación Cuatro Plazas</div>
        </div>
        <div class="flex items-center space-x-2 mt-2 sm:mt-0">
            <!-- Busqueda -->
            <div class="flex items-center bg-gray-200 rounded-full px-3 py-1 w-48 sm:w-64">
                <svg class="w-5 h-5 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" placeholder="Buscar..." class="bg-transparent outline-none w-full text-sm">
            </div>

            <!-- Iniciar sesión -->
            <button id="loginBtn" class="bg-teal-500 text-white px-3 py-2 rounded-lg font-semibold hover:bg-teal-600 text-sm flex items-center">
                Iniciar Sesión
            </button>

            <!-- Ajustes -->
            <div class="relative">
                <button id="settingsBtn" class="p-2 rounded-full hover:bg-gray-200 transition">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.82 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.82 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.82-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.82-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
                <div id="settingsMenu" class="hidden absolute right-0 mt-2 w-48 bg-white border rounded-lg shadow-lg py-2">
                    <label class="flex items-center justify-between px-4 py-2 cursor-pointer hover:bg-gray-100">
                        <span>Modo Oscuro</span>
                        <input type="checkbox" id="darkModeToggle" class="form-checkbox h-5 w-5 text-teal-500">
                    </label>
                </div>
            </div>
        </div>
    </header>

    <!-- Grid de tarjetas -->
    <main class="flex-grow overflow-y-auto p-4">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4">

            <!-- Mapa Interactivo -->
            <div class="bg-teal-500 text-white p-4 rounded-3xl shadow-lg h-40 flex flex-col justify-between cursor-pointer hover:scale-[1.02] transition transform">
                <div class="w-12 h-12 bg-white/30 rounded-full flex items-center justify-center mb-2">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0l-4.243-4.243a8 8 0 1111.314 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </div>
                <div class="font-bold text-lg">Mapa Interactivo</div>
            </div>

            <!-- Nuevo Reporte -->
            <div class="bg-orange-500 text-white p-4 rounded-3xl shadow-lg h-40 flex flex-col justify-between cursor-pointer hover:scale-[1.02] transition transform">
                <div class="w-12 h-12 bg-white/30 rounded-full flex items-center justify-center mb-2">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                </div>
                <div class="font-bold text-lg">Nuevo Reporte</div>
            </div>

            <!-- Tablero de anuncios -->
            <div class="bg-white text-gray-800 p-4 rounded-3xl shadow-md h-40 flex flex-col justify-between cursor-pointer hover:scale-[1.02] transition transform">
                <div class="w-12 h-12 bg-teal-500/20 rounded-full flex items-center justify-center mb-2">
                    <svg class="w-6 h-6 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 3v12h14V3H5z M5 3l7 6 7-6"></path>
                    </svg>
                </div>
                <div class="font-bold text-lg">Tablero de anuncios</div>
            </div>

            <!-- Reportes -->
            <div class="bg-white text-gray-800 p-4 rounded-3xl shadow-md h-40 flex flex-col justify-between cursor-pointer hover:scale-[1.02] transition transform">
                <div class="w-12 h-12 bg-teal-500/20 rounded-full flex items-center justify-center mb-2">
                    <svg class="w-6 h-6 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 20h9M12 4h9M12 4v16M3 4h9v16H3z"></path>
                    </svg>
                </div>
                <div class="font-bold text-lg">Reportes</div>
            </div>

            <!-- Sugerencia de próximas salidas -->
            <div class="bg-white text-gray-800 p-4 rounded-3xl shadow-md h-40 flex flex-col justify-between cursor-pointer hover:scale-[1.02] transition transform">
                <div class="w-12 h-12 bg-teal-500/20 rounded-full flex items-center justify-center mb-2">
                    <svg class="w-6 h-6 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <div class="font-bold text-lg text-center">Sugerencia de próximas salidas</div>
            </div>

        </div>
    </main>

    <!-- Bottom nav -->
    <footer class="bg-white border-t border-gray-200 p-3 shadow-[0_-10px_15px_-3px_rgba(0,0,0,0.05)] sticky bottom-0 z-20">
        <nav class="flex justify-around items-center">
            <button class="flex flex-col items-center text-teal-600 font-semibold text-xs transition duration-150">
                <span>Inicio</span>
            </button>
            <button class="flex flex-col items-center text-gray-400 font-medium text-xs transition duration-150 hover:text-teal-500">
                <span>Noticias</span>
            </button>
            <button class="flex flex-col items-center fab-plus w-10 h-10 rounded-full justify-center text-white text-lg">
                +
            </button>
            <button class="flex flex-col items-center text-gray-400 font-medium text-xs transition duration-150 hover:text-teal-500">
                <span>Ayuda</span>
            </button>
            <button class="flex flex-col items-center text-gray-400 font-medium text-xs transition duration-150 hover:text-teal-500">
                <span>Perfil</span>
            </button>
        </nav>
    </footer>

</div>

<script>
// Toggle settings menu
document.getElementById('settingsBtn').addEventListener('click', () => {
    document.getElementById('settingsMenu').classList.toggle('hidden');
});

// Toggle dark mode
document.getElementById('darkModeToggle').addEventListener('change', function() {
    if(this.checked) {
        document.body.classList.add('bg-gray-900','text-gray-200');
    } else {
        document.body.classList.remove('bg-gray-900','text-gray-200');
    }
});
</script>

</body>
</html>
