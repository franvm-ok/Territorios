<style>
    :root {
        --primary: #2f5d87;
        --primary-light: #3f7ab3;
        --bg: #f4f6f8;
        --card-bg: #ffffff;
        --radius: 18px;
        --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: var(--bg);
        color: #1e1e1e;
    }

    /* Encabezado estilo JW.org */
    header {
        background: var(--primary);
        padding: 16px 22px;
        color: #ffffff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 10;
        box-shadow: var(--shadow);
    }

    header h1 {
        margin: 0;
        font-size: 1.2rem;
        font-weight: 600;
    }

    .login-btn {
        padding: 10px 18px;
        border-radius: 12px;
        background: #ffffff;
        color: var(--primary);
        border: none;
        font-size: 0.9rem;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: var(--shadow);
        font-weight: 600;
    }

    .login-btn:hover {
        background: #e4e4e4;
    }

    /* GRID 2 COLUMNAS */
    .grid {
        max-width: 750px;
        margin: auto;
        padding: 25px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 18px;
    }

    /* Tarjetas JW Library */
    .btn-card {
        background: var(--card-bg);
        padding: 26px 10px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        border: none;
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: 600;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: 0.25s;
    }

    .btn-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }

    .icon {
        font-size: 1.9rem;
        margin-bottom: 6px;
    }

    @media (max-width: 520px) {
        .grid {
            grid-template-columns: 1fr;
        }
    }

    footer {
        text-align: center;
        padding: 28px;
        color: #6e6e6e;
        font-size: 0.9rem;
    }
</style>
</head>
