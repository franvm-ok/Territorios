<title>Departamento de Territorio</title>

<style>
    :root {
        --verde-apagado: #5E7D5A;
        --gris-suave: #f5f5f5;
        --gris-texto: #555;
        --sombra: rgba(0, 0, 0, 0.15);
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--gris-suave);
        display: flex;
        height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
        width: 250px;
        background: var(--verde-apagado);
        color: white;
        display: flex;
        flex-direction: column;
        padding-top: 20px;
        position: fixed;
        height: 100%;
        transition: all 0.3s ease;
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 22px;
        font-weight: bold;
    }

    .sidebar button {
        background: transparent;
        border: none;
        color: white;
        padding: 15px 20px;
        text-align: left;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.2s;
    }

    .sidebar button:hover {
        background: rgba(255, 255, 255, 0.15);
    }

    /* CONTENIDO */
    .content {
        margin-left: 250px;
        padding: 40px;
        width: calc(100% - 250px);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .header {
        font-size: 40px;
        font-weight: bold;
        text-align: center;
        color: var(--verde-apagado);
        margin-bottom: 10px;
    }

    .subheader {
        font-size: 20px;
        text-align: center;
        color: var(--gris-texto);
        margin-bottom: 40px;
    }

    /* TARJETA CENTRAL */
    .card {
        background: white;
        width: 60%;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 4px 10px var(--sombra);
        display: flex;
        flex-direction: column;
        gap: 20px;
        transition: width 0.3s ease;
    }

    .card button {
        width: 100%;
        padding: 18px;
        font-size: 20px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: var(--verde-apagado);
        color: white;
        transition: transform 0.2s, background 0.2s;
    }

    .card button:hover {
        background: #4e684a;
        transform: scale(1.02);
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
        .card { width: 80%; }
    }

    @media (max-width: 600px) {
        .sidebar {
            width: 200px;
        }
        .content {
            margin-left: 200px;
        }
        .card { width: 95%; }
    }

    @media (max-width: 480px) {
        .sidebar {
            position: absolute;
            left: -250px;
        }
        .sidebar.open {
            left: 0;
        }
        .toggle-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 30px;
            cursor: pointer;
            color: var(--verde-apagado);
        }
        .content {
            margin-left: 0;
            width: 100%;
        }
    }
</style>
</head>
