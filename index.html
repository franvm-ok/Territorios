<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Departamento de Territorio</title>

<style>
    /* ---------------------- RESET ---------------------- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
    }

    :root {
        --color-bg: #f4f7f4;
        --color-card: #ffffff;
        --color-text: #1c1c1c;
        --color-primary: #4CAF50;
        --color-secondary: #3d8b40;
        --color-border: #d8e6d8;
        --shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    /* Tema oscuro autom√°tico */
    @media (prefers-color-scheme: dark) {
        :root {
            --color-bg: #121212;
            --color-card: #1e1e1e;
            --color-text: #f4f4f4;
            --color-primary: #76c76e;
            --color-secondary: #5aaa56;
            --color-border: #2f2f2f;
        }
    }

    /* Tema oscuro manual */
    body.dark {
        --color-bg: #121212 !important;
        --color-card: #1e1e1e !important;
        --color-text: #f4f4f4 !important;
        --color-primary: #76c76e !important;
        --color-secondary: #5aaa56 !important;
        --color-border: #2f2f2f !important;
    }

    body {
        background: var(--color-bg);
        color: var(--color-text);
        padding: 20px;
        transition: background 0.4s, color 0.4s;
    }

    /* Encabezado */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    /* T√≠tulo */
    .titulo-principal {
        font-size: 30px;
        font-weight: bold;
        text-align: center;
        width: 100%;
        margin-top: 5px;
    }

    .subtitulo {
        text-align: center;
        font-size: 18px;
        margin-top: 5px;
        opacity: 0.85;
        font-style: italic;
    }

    /* Bot√≥n iniciar sesi√≥n */
    .login-btn {
        background: var(--color-card);
        border-radius: 40px;
        padding: 8px 16px;
        box-shadow: var(--shadow);
        border: 1px solid var(--color-border);
        cursor: pointer;
        font-size: 14px;
        transition: 0.2s;
    }
    .login-btn:hover {
        transform: scale(1.05);
    }

    /* Interruptor modo oscuro */
    .switch-container {
        position: absolute;
        right: 20px;
        top: 20px;
    }
    .switch {
        position: relative;
        width: 55px;
        height: 28px;
        display: inline-block;
    }
    .switch input {
        display: none;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background: var(--color-border);
        border-radius: 34px;
        transition: 0.4s;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 22px;
        width: 22px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        border-radius: 50%;
        transition: 0.4s;
    }
    input:checked + .slider {
        background-color: var(--color-primary);
    }
    input:checked + .slider:before {
        transform: translateX(26px);
    }

    /* Tarjetas */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 20px;
        margin-top: 40px;
    }

    .card {
        background: var(--color-card);
        border-radius: 22px;
        padding: 22px;
        text-align: center;
        font-size: 18px;
        cursor: pointer;
        border: 1px solid var(--color-border);
        box-shadow: var(--shadow);
        transition: transform 0.2s ease, background 0.3s;
        user-select: none;
    }

    .card:hover {
        transform: translateY(-4px);
    }

    .card:active {
        transform: scale(0.97);
    }

    .card-emoji {
        font-size: 40px;
        margin-bottom: 8px;
    }

    /* Bot√≥n ayuda */
    .help-btn {
        margin-top: 40px;
        background: var(--color-primary);
        color: white;
        padding: 14px 22px;
        border-radius: 25px;
        font-size: 18px;
        cursor: pointer;
        text-align: center;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
        transition: transform 0.2s;
        box-shadow: var(--shadow);
    }

    .help-btn:hover {
        transform: scale(1.05);
    }
</style>

</head>
<body>

<!-- Interruptor modo oscuro -->
<div class="switch-container">
    <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider"></span>
    </label>
</div>

<header>
    <button class="login-btn">Iniciar sesi√≥n</button>
</header>

<h1 class="titulo-principal">Departamento de Territorio</h1>
<p class="subtitulo">Congregaci√≥n Cuatro Plazas</p>

<div class="grid">
    <div class="card">
        <div class="card-emoji">üó∫Ô∏è</div>
        Reportar territorio
    </div>

    <div class="card">
        <div class="card-emoji">üì¢</div>
        Tablero de anuncios
    </div>

    <div class="card">
        <div class="card-emoji">üó∫</div>
        Mapa
    </div>

    <div class="card">
        <div class="card-emoji">üìã</div>
        Reportes
    </div>

    <div class="card">
        <div class="card-emoji">üìä</div>
        Estad√≠sticas
    </div>
</div>

<div class="help-btn">¬øNecesit√°s ayuda?</div>

<script>
    // Interruptor modo oscuro manual
    const themeToggle = document.getElementById("themeToggle");

    // Si el usuario ya eligi√≥ un tema, respetarlo
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        themeToggle.checked = true;
    }

    themeToggle.addEventListener("change", () => {
        if (themeToggle.checked) {
            document.body.classList.add("dark");
            localStorage.setItem("theme", "dark");
        } else {
            document.body.classList.remove("dark");
            localStorage.setItem("theme", "light");
        }
    });
</script>

</body>
</html>
