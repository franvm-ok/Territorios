<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departamento de Territorio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* Variables para colores */
        :root {
            --dark-blue: #1c264a; /* Fondo principal */
            --green: #4CAF50;
            --blue: #2196F3;
            --orange: #FF9800;
            --purple: #9C27B0;
            --gray: #607D8B;
            --white: #ffffff;
        }

        /* Estilos Globales y de Fondo */
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: var(--dark-blue);
            color: var(--white);
            /* Para simular la visualización en una tablet/pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Asegura que ocupe toda la altura */
            padding: 20px;
        }

        .app-container {
            width: 90%;
            max-width: 900px; /* Tamaño máximo para simular la tablet */
            padding: 20px;
            /* Añadir un fondo para contrastar un poco más, simulando el borde del dispositivo */
            background-color: #161e38; 
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* 1. BARRA SUPERIOR (HEADER) */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .top-left, .top-right {
            display: flex;
            align-items: center;
        }

        .search-box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 5px 10px;
            margin-right: 20px;
            display: flex;
            align-items: center;
        }

        .search-box input {
            background: none;
            border: none;
            color: var(--white);
            margin-left: 5px;
            outline: none;
            width: 100px; /* Ajuste para el campo de búsqueda */
        }

        .settings {
            margin-right: 20px;
        }

        .top-right i, .settings i {
            font-size: 18px;
            margin-right: 5px;
        }

        .top-bar i {
            color: var(--white);
        }

        /* 2. TÍTULO PRINCIPAL */
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0 30px;
        }

        /* 3. CUADRÍCULA DE BOTONES */
        .buttons-grid {
            display: grid;
            /* Define 3 columnas de igual ancho */
            grid-template-columns: repeat(3, 1fr);
            /* Espacio entre las celdas */
            gap: 15px;
            margin-bottom: 50px; /* Espacio para el botón de AYUDA */
        }

        .grid-item {
            /* Estilo base para todos los botones */
            color: var(--white);
            border: none;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            min-height: 120px; /* Altura base mínima */
            line-height: 1.2;
            transition: transform 0.2s;
        }
        
        .grid-item:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Iconos dentro de los botones */
        .grid-item i {
            font-size: 30px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        /* Altura doble: Botón verde (Tablero) y Naranja (Reportes) */
        .large-h {
            grid-row: span 2;
            min-height: 255px; /* Altura calculada para dos filas (120 + 15 + 120) */
        }

        /* Ancho doble: Botón Azul (Mapa) */
        .large-w {
            grid-column: span 2;
            min-height: 120px;
            /* Centrar ícono grande del mapa */
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .large-w i {
            font-size: 60px;
            margin-bottom: 20px;
        }

        /* Íconos especiales para Tablero de Anuncios */
        .green-bg i:first-child { /* thumbtack (chincheta) */
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 20px;
        }
        .green-bg i:nth-child(2) { /* comments (burbuja de chat) */
            margin-top: 30px; 
            font-size: 60px;
        }

        /* Colores de fondo */
        .green-bg { background-color: var(--green); }
        .blue-bg { background-color: var(--blue); }
        .orange-bg { background-color: var(--orange); }
        .purple-bg { background-color: var(--purple); }
        .gray-bg { background-color: var(--gray); }

        /* 4. BOTÓN DE AYUDA INFERIOR */
        .help-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .help-button {
            background: none;
            border: none;
            color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 10px;
        }

        .help-button i {
            font-size: 35px;
            color: var(--blue); /* Color destacado para el ícono de ayuda */
            margin-bottom: 5px;
        }

        .help-button span {
            font-size: 12px;
            font-weight: bold;
        }

        /* Responsividad básica para pantallas pequeñas */
        @media (max-width: 600px) {
            .buttons-grid {
                grid-template-columns: 1fr 1fr; /* 2 columnas en móviles */
            }
            .large-h {
                grid-row: span 1; /* Desactiva la altura doble en móviles */
                min-height: 120px;
            }
            .large-w {
                grid-column: span 2; /* Sigue siendo ancho completo */
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="top-bar">
            <div class="top-left">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar">
                </div>
                <div class="settings">
                    <i class="fas fa-cog"></i>
                    <span>AJUSTES</span>
                </div>
            </div>
            <div class="top-right">
                <i class="fas fa-user-circle"></i>
                <span>LOGIN</span>
            </div>
        </header>

        <h1>DEPARTAMENTO DE TERRITORIO</h1>

        <div class="buttons-grid">
            
            <button class="grid-item green-bg large-h">
                <i class="fas fa-thumbtack"></i>
                <i class="fas fa-comments"></i>
                <span>TABLERO DE ANUNCIOS</span>
            </button>

            <button class="grid-item blue-bg">
                <i class="fas fa-pencil-alt"></i>
                <span>REPORTAR TERRITORIO</span>
            </button>

            <button class="grid-item orange-bg large-h">
                <i class="fas fa-chart-line"></i>
                <span>REPORTES</span>
            </button>

            <button class="grid-item gray-bg">
                <i class="fas fa-user-friends"></i>
                <span>PALUDA</span>
            </button>

            <button class="grid-item blue-bg large-w">
                <i class="fas fa-map-marked-alt"></i>
                <span>MAPA</span>
            </button>

            <button class="grid-item purple-bg">
                <i class="fas fa-calendar-alt"></i>
                <span>SUGERENCIA DE PRÓXIMAS SALIDAS</span>
            </button>
        </div>
        
    </div>
    
    <div class="help-container">
        <button class="help-button">
            <i class="fas fa-question-circle"></i>
            <span>AYUDA</span>
        </button>
    </div>

</body>
</html>
