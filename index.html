<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Departamento de Territorio</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #eef2f3;
    }

    header {
        background: #2a5298;
        color: white;
        padding: 18px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1.1rem;
    }

    header a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        padding: 8px 14px;
        border: 1px solid white;
        border-radius: 8px;
        font-size: 1rem;
    }

    .container {
        width: 92%;
        max-width: 900px;
        margin: 25px auto;
        text-align: center;
    }

    h1 {
        color: #2a5298;
        margin-bottom: 25px;
        font-weight: 600;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
    }

    .btn {
        background: white;
        border-radius: 16px;
        padding: 25px 10px;
        height: 120px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        font-size: 1.05rem;
        font-weight: 600;
        color: #2a5298;
        border: 2px solid #d3dce6;
        box-shadow: 0 4px 10px rgba(0,0,0,0.06);
        text-align: center;
        transition: 0.2s ease-in-out;
    }

    .btn:hover {
        background: #e9f1ff;
        transform: translateY(-3px);
    }

    .icon {
        width: 38px;
        height: 38px;
        margin-bottom: 8px;
        stroke: #2a5298;
        stroke-width: 2;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
    }

    @media (max-width: 420px) {
        .btn {
            height: 110px;
            font-size: 1rem;
        }
        .icon {
            width: 34px;
            height: 34px;
        }
    }
</style>
</head>

<body>

<header>
    <div>Departamento de Territorio</div>
    <a href="login.html">Iniciar sesión</a>
</header>

<div class="container">
    <h1>Congregación Cuatro Plazas</h1>

    <div class="grid">

        <!-- Reportar territorio (anotador) -->
        <a class="btn" href="#">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M7 2h10v20H7zM9 6h6M9 10h6M9 14h6"/>
            </svg>
            Reportar territorio
        </a>

        <!-- Tablero de anuncios (megáfono) -->
        <a class="btn" href="#">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M3 10v4l10 6V4L3 10zM13 14a3 3 0 0 0 6 0V10a3 3 0 0 0-6 0"/>
            </svg>
            Tablero de anuncios
        </a>

        <!-- Reportes (estadísticas) -->
        <a class="btn" href="#">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M4 20v-6M10 20V8M16 20V4M4 14h0M10 8h0M16 4h0"/>
            </svg>
            Reportes
        </a>

        <!-- Próximas salidas (calendario) -->
        <a class="btn" href="#">
            <svg class="icon" viewBox="0 0 24 24">
                <rect x="3" y="5" width="18" height="16" rx="2"/>
                <path d="M3 10h18M8 5V3M16 5V3"/>
            </svg>
            Próximas salidas
        </a>

        <!-- Mapa interactivo (mapa pin) -->
        <a class="btn" href="#">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 2a7 7 0 0 1 7 7c0 5-7 13-7 13S5 14 5 9a7 7 0 0 1 7-7z"/>
                <circle cx="12" cy="9" r="2.5"/>
            </svg>
            Mapa interactivo
        </a>

        <!-- Sugerencias (foco) -->
        <a class="btn" href="#">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M9 18h6M10 22h4M12 2a7 7 0 0 1 7 7c0 2.4-1.2 4.5-3 6l-.5 2h-7l-.5-2c-1.8-1.5-3-3.6-3-6a7 7 0 0 1 7-7z"/>
            </svg>
            Sugerencias
        </a>

    </div>
</div>

</body>
</html>
