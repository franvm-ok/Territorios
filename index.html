<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gael Pandas</title>
  <style>
    body {
      background-color: #fdf5e6; /* fondo suave */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff6600; /* color cálido y amigable */
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3rem;
      color: #333;
    }

    .highlight {
      color: #ff1a1a; /* destacar la marca */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <h1><span class="highlight">Gael Pandas</span></h1>
    <p>Tu tienda favorita de accesorios para tu bebé</p>
  </div>
</body>
</html>
