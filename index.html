<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Departamento de Territorio — Cuatro Plazas</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #f5f7fa;
        color: #333;
    }

    /* Encabezado estilo JW.org */
    header {
        background: #1a73e8;
        color: white;
        padding: 18px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1.2rem;
    }

    header a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        padding: 8px 14px;
        border: 2px solid white;
        border-radius: 8px;
        transition: 0.2s ease-in-out;
        font-size: 1rem;
    }

    header a:hover {
        background: white;
        color: #1a73e8;
    }

    /* Contenedor principal */
    .container {
        width: 92%;
        max-width: 900px;
        margin: 30px auto;
    }

    h1 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 25px;
        color: #1a73e8;
        font-weight: 600;
    }

    /* GRID de 2 columnas */
    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 18px;
    }

    /* Botones estilo tarjeta */
    .btn {
        background: white;
        padding: 25px;
        border-radius: 16px;
        text-align: center;
        font-size: 1.25rem;
        font-weight: 600;
        text-decoration: none;
        color: #1a73e8;
        border: 2px solid #dce3eb;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        transition: 0.2s ease-in-out;
    }

    .btn:hover {
        background: #e9f1ff;
        transform: translateY(-3px);
    }

    /* Adaptación para teléfonos */
    @media(max-width: 600px) {
        .grid {
            grid-template-columns: 1fr;
        }
    }

</style>
</head>

<body>

<header>
    <div>Departamento de Territorio</div>
    <a href="login.html">Iniciar sesión</a>
</header>

<div class="container">
    <h1>Congregación Cuatro Plazas</h1>

    <div class="grid">

        <a class="btn" href="#">
            Reportar territorio
        </a>

        <a class="btn" href="#">
            Tablero de anuncios
        </a>

        <a class="btn" href="#">
            Reportes
        </a>

        <a class="btn" href="#">
            Próximas salidas
        </a>

        <a class="btn" href="#">
            Mapa interactivo
        </a>

        <a class="btn" href="#">
            Sugerencias
        </a>

    </div>
</div>

</body>
</html>
