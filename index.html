<style>
    :root {
        --bg: #eef6ef;
        --card: #ffffff;
        --text: #2f6131;
        --shadow: rgba(0,0,0,0.15);
    }

    /* MODO OSCURO */
    .dark {
        --bg: #1b1b1b;
        --card: #2c2c2c;
        --text: #e5e5e5;
        --shadow: rgba(0,0,0,0.6);
    }

    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        transition: background 0.3s, color 0.3s;
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    header {
        text-align: center;
        padding: 40px 20px 20px 20px;
        font-size: 30px;
        font-weight: 700;
    }

    .subtitulo {
        font-size: 20px;
        margin-top: 5px;
        opacity: 0.85;
    }

    /* CONTENEDOR DE BOTONES */
    .container {
        width: 92%;
        margin: auto;
        margin-top: 35px;
        display: grid;
        gap: 25px;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        padding-bottom: 40px;
    }

    .card {
        background: var(--card);
        border-radius: 25px;
        padding: 30px 15px;
        text-align: center;
        font-size: 22px;
        font-weight: 600;
        color: var(--text);
        cursor: pointer;
        box-shadow: 0 6px 18px var(--shadow);
        transition: 0.2s;
        user-select: none;
    }

    .card:active {
        transform: scale(0.93);
        box-shadow: 0 4px 12px var(--shadow);
    }

    .emoji {
        font-size: 42px;
        margin-bottom: 10px;
        display: block;
    }

    /* BOT√ìN AYUDA */
    .help-btn {
        width: 90%;
        margin: 25px auto;
        padding: 15px;
        background: var(--card);
        border-radius: 22px;
        box-shadow: 0 5px 14px var(--shadow);
        text-align: center;
        font-size: 20px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
    }

    .help-btn:hover {
        transform: translateY(-3px);
    }

    footer {
        text-align: center;
        padding: 15px;
        opacity: 0.7;
        font-size: 15px;
    }

    a { text-decoration: none; }

    /* PERILLA MODO OSCURO / CLARO */
    .switch-container {
        text-align: center;
        margin-top: 15px;
    }

    .switch-label {
        font-size: 16px;
        margin-right: 10px;
    }

    .switch {
        position: relative;
        width: 55px;
        height: 28px;
        display: inline-block;
    }

    .switch input {
        display: none;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: #ccc;
        border-radius: 28px;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 22px;
        width: 22px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        border-radius: 50%;
        transition: .4s;
    }

    input:checked + .slider {
        background-color: #2f6131;
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }
</style>

<script>
    // Guardar modo en localStorage
    document.addEventListener("DOMContentLoaded", () => {
        const saved = localStorage.getItem("modo");
        if (saved === "oscuro") document.body.classList.add("dark");

        document.getElementById("modoSwitch").checked = saved === "oscuro";
    });

    function toggleMode() {
        const checked = document.getElementById("modoSwitch").checked;

        if (checked) {
            document.body.classList.add("dark");
            localStorage.setItem("modo", "oscuro");
        } else {
            document.body.classList.remove("dark");
            localStorage.setItem("modo", "claro");
        }
    }

    function ayuda() {
        alert("¬øNecesit√°s ayuda? üòä\n\nEsta app sirve para:\n‚Ä¢ Reportar Territorio\n‚Ä¢ Ver el Tablero de Anuncios\n‚Ä¢ Ver el Mapa\n‚Ä¢ Consultar Reportes\n‚Ä¢ Ver Estad√≠sticas\n\nSi te trab√°s, ac√° estoy para ayudarte.");
    }
</script>

</head>

    <div class="subtitulo">Congregaci√≥n Cuatro Plazas</div>

<div class="switch-container">
    <span class="switch-label">Modo oscuro</span>
    <label class="switch">
        <input type="checkbox" id="modoSwitch" onclick="toggleMode()">
        <span class="slider"></span>
    </label>
</div>
