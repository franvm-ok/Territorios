<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<title>Departamento de Territorio</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #eef2f3;
    }

    header {
        background: #2a5298;
        color: white;
        padding: 18px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1.1rem;
    }

    header a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        padding: 8px 14px;
        border: 1px solid white;
        border-radius: 8px;
        font-size: 1rem;
    }

    .container {
        width: 92%;
        max-width: 900px;
        margin: 25px auto;
        text-align: center;
    }

    h1 {
        color: #2a5298;
        margin-bottom: 25px;
        font-weight: 600;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
    }

    .btn {
        background: white;
        border-radius: 16px;
        padding: 25px 10px;
        height: 120px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        font-size: 1.05rem;
        font-weight: 600;
        color: #2a5298;
        border: 2px solid #d3dce6;
        box-shadow: 0 4px 10px rgba(0,0,0,0.06);
        text-align: center;
        transition: 0.2s ease-in-out;
    }

    .btn:hover {
        background: #e9f1ff;
        transform: translateY(-3px);
    }

    .icon {
        width: 38px;
        height: 38px;
        margin-bottom: 8px;
        fill: #2a5298;
    }

    @media (max-width: 420px) {
        .btn {
            height: 110px;
            font-size: 1rem;
        }
        .icon {
            width: 34px;
            height: 34px;
        }
    }
</style>
</head>
