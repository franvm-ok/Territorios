<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gael Pandas</title>
  <style>
    body {
      background-color: #fdf5e6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #ff6600;
      margin-bottom: 40px;
    }

    .highlight {
      color: #ff1a1a;
      font-weight: bold;
    }

    /* Panda */
    .panda {
      width: 100px;
      height: 100px;
      background-image: url('https://i.imgur.com/L2wC8C9.png'); /* panda rodando */
      background-size: contain;
      background-repeat: no-repeat;
      animation: roll 3s linear infinite;
    }

    @keyframes roll {
      0% {
        transform: rotate(0deg) translateX(0px);
      }
      25% {
        transform: rotate(90deg) translateX(50px);
      }
      50% {
        transform: rotate(180deg) translateX(100px);
      }
      75% {
        transform: rotate(270deg) translateX(50px);
      }
      100% {
        transform: rotate(360deg) translateX(0px);
      }
    }
  </style>
</head>
<body>
  <h1><span class="highlight">Gael Pandas</span> - tu tienda favorita de accesorios para tu beb√©</h1>
  <div class="panda"></div>
</body>
</html>
