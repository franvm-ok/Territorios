<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gael Pandas</title>
<style>
  body {
    background-color: #fdf5e6;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 2rem;
    color: #ff6600;
    margin-bottom: 40px;
  }

  .highlight {
    color: #ff1a1a;
    font-weight: bold;
  }

  .panda-container {
    width: 120px;
    height: 120px;
    position: relative;
  }

  .panda {
    width: 100%;
    height: 100%;
    background-image: url('https://i.imgur.com/3h7xS0C.png'); /* panda con fondo transparente */
    background-size: contain;
    background-repeat: no-repeat;
    position: absolute;
    left: 0;
    animation: roll 4s linear infinite;
  }

  @keyframes roll {
    0%   { transform: rotate(0deg) translateX(0); }
    50%  { transform: rotate(360deg) translateX(300px); }
    100% { transform: rotate(720deg) translateX(0); }
  }
</style>
</head>
<body>
  <h1><span class="highlight">Gael Pandas</span> - tu tienda favorita de accesorios para tu beb√©</h1>
  <div class="panda-container">
    <div class="panda"></div>
  </div>
</body>
</html>
