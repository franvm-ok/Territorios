<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #eef2f3;
    }

    header {
        background: #2a5298;
        color: white;
        padding: 18px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1.1rem;
    }

    header a {
        color: white;

    }

    }

    /* GRID compacto tipo JW */
    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* SIEMPRE 2 columnas */

    }

    /* Botones estilo JW Library */
    .btn {
        background: white;
        border-radius: 16px;
        padding: 25px 10px;

        justify-content: center;
        align-items: center;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 600;
        color: #2a5298;
        border: 2px solid #d3dce6;
        box-shadow: 0 4px 10px rgba(0,0,0,0.06);
        text-align: center;
        transition: 0.2s ease-in-out;
    }

    .btn:hover {
        background: #e9f1ff;
        transform: translateY(-3px);
    }

    /* Muy importante: incluso en celulares, 2 columnas */
    @media (max-width: 420px) {
        .btn {
            height: 110px; /* un poquito m치s chico */
            font-size: 1rem;

    }
</style>
</head>
