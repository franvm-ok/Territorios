    <style>
        :root {
            --verde-principal: #2e7031;
            --verde-suave: #e9f4ea;
            --texto-principal: #244c26;
            --blanco: #ffffff;
            --sombra: rgba(0, 0, 0, 0.15);
            --radio: 28px;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: var(--verde-suave);
            color: var(--texto-principal);
            -webkit-font-smoothing: antialiased;
        }

        header {
            background: linear-gradient(135deg, #2f6131, #3d7f40);
            padding: 50px 15px;
            text-align: center;
            color: var(--blanco);
            font-size: 34px;
            font-weight: 700;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 4px 22px rgba(0,0,0,0.25);
            letter-spacing: 0.6px;
        }

        .subtitulo {
            margin-top: 12px;
            font-size: 17px;
            opacity: 0.95;
            font-weight: 300;
        }

        .container {
            width: 92%;
            margin: auto;
            margin-top: 40px;
            display: grid;
            gap: 28px;
            grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
            padding-bottom: 40px;
        }

        .card {
            background: var(--blanco);
            border-radius: var(--radio);
            padding: 32px 20px;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            color: var(--texto-principal);
            box-shadow: 0 10px 25px var(--sombra);
            cursor: pointer;
            transition: 0.25s ease;
            user-select: none;
            outline: none;
            border: 0;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 14px 30px rgba(0,0,0,0.25);
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: var(--verde-suave);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.08);
        }

        .icon-container img {
            width: 46px;
            height: 46px;
        }

        a {
            text-decoration: none;
        }

        footer {
            margin-top: 45px;
            text-align: center;
            color: #2f6131;
            padding: 20px;
            font-size: 16px;
            opacity: 0.85;
        }
    </style>
</head>
