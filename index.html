<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melu TE AMO ❤️</title>
  <style>
    body {
      background-color: #ffe6e6; /* fondo suave */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #ff1a1a; /* rojo intenso */
      margin-bottom: 20px;
    }

    .heart {
      font-size: 4rem;
      color: #ff1a1a;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    p {
      font-size: 1.5rem;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Melu TE AMO <span class="heart">❤️</span></h1>
  <p>Siempre en mi corazón ❤️</p>
</body>
</html>
