<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departamento de Territorio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Pantalla principal -->
    <div id="screen-home" class="screen active">
        <h1 class="title">Departamento de Territorio</h1>

        <div class="card-container" id="territorios-list"></div>
    </div>

    <!-- Pantalla manzanas -->
    <div id="screen-manzanas" class="screen">
        <button class="back-btn" onclick="volverHome()">← Volver</button>
        <h2 id="territorio-title"></h2>
        <div id="manzanas-container" class="card-container"></div>

        <div class="form-box">
            <label>Nombre del conductor:</label>
            <input type="text" id="conductor" placeholder="Ingrese nombre">
            
            <label>Observación:</label>
            <textarea id="observacion" placeholder="Ej: Cara incompleta"></textarea>

            <button class="submit-btn" onclick="enviarReporte()">Enviar Reporte</button>
        </div>
    </div>

    <!-- Pantalla confirmación -->
    <div id="screen-confirm" class="screen">
        <h2>Reporte Enviado ✔️</h2>
        <p>Se envió al siervo de territorio.</p>
        <button class="submit-btn" onclick="volverHome()">Volver al inicio</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
