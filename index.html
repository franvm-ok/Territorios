<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Departamento de Territorio</title>

  <!-- Íconos Bootstrap -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #e5e5e5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
      color: #1b1b1b;
      margin-bottom: 40px;
      font-size: 2rem;
      animation: fadeDown 0.8s ease;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-15px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .btn {
      width: 240px;
      padding: 15px 25px;
      margin: 12px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 18px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 14px rgba(0,0,0,0.18);
      transition: 0.25s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      animation: fadeIn 1s ease;
    }

    .btn:hover {
      background: #1565c0;
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: #f8f9fa;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      border: 2px solid #2e3d37;
      animation: smoothPop 0.6s ease;
    }

    @keyframes smoothPop {
      from { opacity: 0; transform: scale(0.92); }
      to   { opacity: 1; transform: scale(1); }
    }

    footer {
      margin-top: 25px;
      color: #444;
      font-size: 0.85rem;
      opacity: 0.75;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Departamento de Territorio</h1>

    <button class="btn">
      <i class="bi bi-journal-text"></i> Reportes
    </button>

    <button class="btn">
      <i class="bi bi-grid-3x3-gap-fill"></i> Territorios
    </button>

    <button class="btn">
      <i class="bi bi-geo-alt-fill"></i> Mapa
    </button>

    <button class="btn">
      <i class="bi bi-bar-chart-fill"></i> Estadísticas
    </button>
  </div>

  <footer>Versión 1.0 — Departamento de Territorio</footer>
</body>
</html>
