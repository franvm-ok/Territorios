<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Informar Territorio</title>

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 15px;
        background: #f4f4f4;
        color: #333;
    }

    h1 {
        text-align: center;
        color: #1a4b27;
        margin-bottom: 10px;
    }

    #searchInput {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        border-radius: 10px;
        border: 1px solid #bbb;
        margin-bottom: 20px;
        box-sizing: border-box;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }

    .card {
        background: white;
        padding: 25px 10px;
        border-radius: 15px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0,0,0,0.10);
        cursor: pointer;
        transition: 0.2s;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .volver {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: #cccccc;
        padding: 12px 18px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        color: #333;
        box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .volver:hover {
        background: #b9b9b9;
    }
</style>
</head>
<body>

<h1>Informar Territorio</h1>

<input type="text" id="searchInput" placeholder="Buscar territorio por número…">

<div class="grid" id="territoriosGrid"></div>

<a class="volver" href="index.html">⬅️ Volver</a>

<script>
    // Genera la lista de territorios del 1 al 32
    const territorios = Array.from({ length: 32 }, (_, i) => i + 1);

    const grid = document.getElementById("territoriosGrid");

    function renderTerritorios(filtro = "") {
        grid.innerHTML = "";

        territorios
            .filter(num => num.toString().includes(filtro))
            .forEach(num => {
                const card = document.createElement("div");
                card.className = "card";
                card.textContent = "Territorio " + num;
                card.onclick = () => location.href = `territorio.html?num=${num}`;
                grid.appendChild(card);
            });
    }

    renderTerritorios();

    document.getElementById("searchInput").addEventListener("input", e => {
        renderTerritorios(e.target.value);
    });
</script>

</body>
</html>
