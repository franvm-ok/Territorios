<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pendientes - Admin</title>

<style>
:root{
  --verde:#1a4b27;
  --bg:#f4f4f4;
}

/* ------------------------- */
/* GENERAL */
/* ------------------------- */
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  overflow-x:hidden;
}
header{
  background:var(--verde);
  color:#fff;
  text-align:center;
  font-weight:bold;
  padding:18px;
  font-size:20px;
}
.container{
  max-width:900px;
  margin:auto;
  padding:15px;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.06);
  margin-bottom:12px;
  word-wrap:break-word;
}
.pendiente{
  border-left:6px solid #c1121f;
}
.completado{
  border-left:6px solid #ccc;
  opacity:0.7;
}
.etiqueta{
  background:#ffe095;
  padding:3px 6px;
  border-radius:6px;
  font-size:12px;
  margin-right:6px;
}

.admin input,
.admin textarea{
  width:100%;
  margin-bottom:6px;
  padding:10px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:16px;
  box-sizing:border-box;
}

button{
  background:var(--verde);
  color:white;
  border:none;
  padding:10px 12px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  font-size:16px;
}

.back{
  position:fixed;
  left:15px;
  bottom:15px;
  z-index:20;
}

/* ------------------------- */
/* BOTÃ“N FLOTANTE + NUEVA SALIDA */
/* ------------------------- */
.add-btn{
  position:fixed;
  right:18px;
  bottom:18px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:var(--verde);
  color:#fff;
  font-size:32px;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 10px rgba(0,0,0,.25);
  cursor:pointer;
  z-index:25;
}
.add-btn:hover{
  opacity:0.92;
}

/* ------------------------- */
/* MODAL */
/* ------------------------- */
.modal-bg{
  position:fixed;
  left:0;
  top:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  padding:15px;
  z-index:50;
}
.modal{
  background:#fff;
  padding:20px;
  width:100%;
  max-width:420px;
  border-radius:14px;
  box-shadow:0 5px 15px rgba(0,0,0,.25);
}
.modal h3{
  margin-top:0;
  font-size:20px;
  text-align:center;
}
.modal input,
.modal textarea{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
  box-sizing:border-box;
}
.modal .close{
  background:#c1121f;
}

/* ------------------------- */
/* RESPONSIVE */
/* ------------------------- */
@media (max-width:600px){
  header{ font-size:18px; padding:15px; }
  .card{ padding:10px; }
  button{ font-size:15px; }
  .add-btn{ width:52px; height:52px; font-size:30px; }
}
</style>
</head>

<body>

<header>ðŸ§± Pendientes - Asignar Salidas</header>

<button class="add-btn" id="addNew">+</button>

<div class="container" id="lista"></div>

<button class="back" onclick="location.href='index.html'">â¬… Volver</button>

<!-- ============================ -->
<!-- MODAL NUEVA SALIDA -->
<!-- ============================ -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h3>Nueva salida</h3>

    <input id="nTerritorio" placeholder="Territorio">
    <input id="nConductor" placeholder="Conductor">
    <input type="date" id="nFecha">
    <input type="time" id="nHora">

    <input id="nCalleInter" placeholder="Calle / IntersecciÃ³n">
    <textarea id="nObs" placeholder="ObservaciÃ³n"></textarea>

    <button id="crearNueva">Crear salida</button>
    <button class="close" id="cerrarModal">Cancelar</button>
  </div>
</div>

<script type="module">
import { db, ref as dbRef, onValue, push, remove } from "./firebase.js";

const lista = document.getElementById("lista");
const pendientesRef = dbRef(db,"pendientes");
const salidasRef = dbRef(db,"salidas_asignadas");

/* VALIDAR ADMIN */
const sesion = JSON.parse(localStorage.getItem("sesion") || "{}");
const rol = (sesion.rol || "invitado").toLowerCase();
if (rol !== "admin") location.href="index.html";

let pendientes = [];

/* FECHAS DEFAULT */
function hoy(){
  const d=new Date();
  return d.toISOString().slice(0,10);
}
function horaAhora(){
  const d=new Date();
  d.setSeconds(0);
  d.setMilliseconds(0);
  return d.toTimeString().slice(0,5);
}

/* RENDER */
function render(){
  lista.innerHTML="";

  if(pendientes.length===0){
    lista.innerHTML="<p align='center'>No hay pendientes</p>";
    return;
  }

  pendientes.forEach(p=>{
    const tiene = Array.isArray(p.pendientes) && p.pendientes.length>0;

    const card=document.createElement("div");
    card.className = "card " + (tiene ? "pendiente" : "completado");

    card.innerHTML=`
      <span class="etiqueta">${tiene?"PENDIENTE":"COMPLETADO"}</span>
      <b>Territorio ${p.territorio}</b><br>
      ðŸ§± Faltan: <b>${(p.pendientes||[]).join(", ") || "Ninguna"}</b><br>
      ðŸ‘¤ Ãšltimo conductor: ${p.conductor||"â€”"}
    `;

    if(tiene){
      const admin=document.createElement("div");
      admin.className="admin";

      admin.innerHTML=`
        <input id="c${p.id}" placeholder="Conductor" value="${p.conductor||""}">
        <input type="date" id="f${p.id}" value="${hoy()}">
        <input type="time" id="h${p.id}" value="${horaAhora()}">

        <input id="calles${p.id}" placeholder="Calle / IntersecciÃ³n">
        <textarea id="o${p.id}" placeholder="ObservaciÃ³n"></textarea>

        <button data-id="${p.id}">Asignar salida</button>
      `;
      card.appendChild(admin);
    }

    lista.appendChild(card);
  });

  document.querySelectorAll("button[data-id]").forEach(btn=>{
    btn.onclick = async ()=>{
      const id=btn.dataset.id;
      const p=pendientes.find(x=>x.id===id);

      const c=document.getElementById("c"+id).value.trim();
      const f=document.getElementById("f"+id).value;
      const h=document.getElementById("h"+id).value;
      const calleInter=document.getElementById("calles"+id).value.trim();
      const o=document.getElementById("o"+id).value.trim();

      if(!c||!f||!h||!calleInter){
        alert("Completa todos los campos.");
        return;
      }

      await push(salidasRef,{
        territorio:p.territorio,
        pendientes:Array.isArray(p.pendientes)?p.pendientes:[],
        conductor:c,
        fecha:f,
        hora:h,
        calle_inter:calleInter,
        observaciones:o,
        creado:Date.now()
      });

      await remove(dbRef(db,"pendientes/"+id));
      location.replace("proximas.html");
    };
  });
}

/* ESCUCHAR FIREBASE */
onValue(pendientesRef,s=>{
  pendientes=[];
  s.forEach(x=>{
    let o = x.val();
    o.id = x.key;
    if(!Array.isArray(o.pendientes)) o.pendientes = [];
    pendientes.push(o);
  });
  render();
});

/* BOTÃ“N NUEVA SALIDA */
document.getElementById("addNew").onclick = ()=>{
  document.getElementById("modalBg").style.display = "flex";
  document.getElementById("nFecha").value = hoy();
  document.getElementById("nHora").value = horaAhora();
};

document.getElementById("cerrarModal").onclick = ()=>{
  document.getElementById("modalBg").style.display="none";
};

/* CREAR NUEVA SALIDA */
document.getElementById("crearNueva").onclick = async ()=>{

  const territorio = document.getElementById("nTerritorio").value.trim();
  const conductor  = document.getElementById("nConductor").value.trim();
  const fecha      = document.getElementById("nFecha").value;
  const hora       = document.getElementById("nHora").value;
  const calleInter = document.getElementById("nCalleInter").value.trim();
  const obs        = document.getElementById("nObs").value.trim();

  if(!territorio || !conductor || !fecha || !hora || !calleInter){
    alert("Completa todos los campos.");
    return;
  }

  await push(salidasRef,{
    territorio,
    pendientes:[],
    conductor,
    fecha,
    hora,
    calle_inter:calleInter,
    observaciones:obs,
    creado:Date.now()
  });

  document.getElementById("modalBg").style.display="none";
  location.replace("proximas.html");
};

</script>

</body>
</html>
