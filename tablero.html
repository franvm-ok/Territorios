<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tablero de Anuncios</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f4f4f4;
        color: #333;
    }

    header {
        background: #1a4b27;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        position: relative;
    }

    .add-btn {
        position: absolute;
        right: 15px;
        top: 13px;
        background: #27ae60;
        color: white;
        padding: 10px 14px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
    }

    input[type="file"] {
        display: none;
    }

    .back-small {
        position: fixed;
        bottom: 15px;
        left: 15px;
        background: #7f8c8d;
        color: white;
        padding: 10px 14px;
        border-radius: 8px;
        font-size: 15px;
        border: none;
        cursor: pointer;
    }

    .container {
        padding: 20px;
        margin-bottom: 60px;
    }

    .item {
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        margin-bottom: 20px;
    }

    .preview-img {
        width: 100%;
        border-radius: 10px;
        margin-top: 10px;
    }

    .pdf-frame {
        width: 100%;
        height: 350px;
        border: none;
        margin-top: 10px;
        border-radius: 10px;
    }

    .versiculo {
        margin-top: 25px;
        font-size: 14px;
        text-align: center;
        color: #555;
        font-style: italic;
    }
</style>
</head>

<body>

<header>
    Tablero de Anuncios
    <label class="add-btn">
        ðŸ“Ž Agregar archivo
        <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg,.webp">
    </label>
</header>

<button class="back-small" onclick="location.href='index.html'">â¬… Volver</button>

<div class="container">
    <div id="listaArchivos"></div>

    <p class="versiculo">"Sigan animÃ¡ndose unos a otros y edificÃ¡ndose unos a otros". â€” 1 Tes. 5:11</p>
</div>

<script>
document.addEventListener("DOMContentLoaded", mostrar);

// Cuando el hermano elige un archivo
document.getElementById("fileInput").addEventListener("change", function () {
    const archivo = this.files[0];
    if (!archivo) return;

    // Pregunta si desea descripciÃ³n
    const deseaDescripcion = confirm("Â¿Desea agregar una descripciÃ³n?");

    let descripcion = "Sin descripciÃ³n";

    if (deseaDescripcion) {
        descripcion = prompt("Ingrese la descripciÃ³n:");
        if (!descripcion) descripcion = "Sin descripciÃ³n";
    }

    const reader = new FileReader();

    reader.onload = function (e) {
        const dataURL = e.target.result;

        const item = {
            nombre: archivo.name,
            tipo: archivo.type,
            descripcion: descripcion,
            contenido: dataURL
        };

        const lista = JSON.parse(localStorage.getItem("anuncios") || "[]");
        lista.push(item);
        localStorage.setItem("anuncios", JSON.stringify(lista));

        mostrar();
    };

    reader.readAsDataURL(archivo);
});

// Mostrar archivos con vista previa real
function mostrar() {
    const cont = document.getElementById("listaArchivos");
    cont.innerHTML = "";

    const lista = JSON.parse(localStorage.getItem("anuncios") || "[]");

    lista.forEach(a => {
        const div = document.createElement("div");
        div.className = "item";

        let vista = "";

        if (a.tipo.includes("pdf")) {
            vista = `<iframe class="pdf-frame" src="${a.contenido}"></iframe>`;
        } else if (a.tipo.includes("image")) {
            vista = `<img class="preview-img" src="${a.contenido}">`;
        } else {
            vista = `<p>(Archivo no compatible para vista previa)</p>`;
        }

        div.innerHTML = `
            <p><strong>${a.nombre}</strong></p>
            <p>${a.descripcion}</p>
            ${vista}
        `;

        cont.appendChild(div);
    });
}
</script>

</body>
</html>
