<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tablero de Anuncios</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --verde: #1a4b27;
  --bg: #f4f4f4;
  --btn: #1a4b27;
  --btn-text: #fff;
  --btn-hover: #14521c;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
}

header {
  background: var(--verde);
  color: #fff;
  padding: 18px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

.top {
  display: flex;
  flex-direction: column;
  gap: 10px;
  padding: 12px;
  max-width: 500px;
  margin: auto;
}

select, input[type=file] {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  width: 100%;
  font-size: 16px;
}

button {
  background: var(--btn);
  color: var(--btn-text);
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.2s;
}

button:hover {
  background: var(--btn-hover);
}

.container {
  padding: 15px;
  max-width: 980px;
  margin: auto;
}

.card {
  background: #fff;
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 12px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.tipo {
  color: green;
  font-weight: bold;
}

.nombre {
  font-weight: bold;
}

.card button {
  width: 100%;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal-box {
  background: #fff;
  width: 95%;
  max-width: 800px;
  height: 90%;
  border-radius: 12px;
  padding: 10px;
  display: flex;
  flex-direction: column;
}

iframe, img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.close {
  background: red;
  color: white;
  padding: 10px;
  border: none;
  margin-bottom: 10px;
  cursor: pointer;
}

.back {
  position: fixed;
  left: 15px;
  bottom: 15px;
}
</style>
</head>

<body>
<header>ðŸ“Œ Tablero de Anuncios</header>

<div class="top" id="uploadSection">
  <select id="tipo">
    <option value="">Seleccionar tipo</option>
    <option>Vida Cristiana</option>
    <option>Limpieza</option>
    <option>Cartas</option>
  </select>
  <input type="file" id="archivo" accept=".pdf,image/*">
  <button onclick="subir()">Subir</button>
</div>

<div class="container" id="lista"></div>
<button class="back" onclick="location.href='index.html'">â¬… Volver</button>

<div class="modal" id="visor">
  <div class="modal-box">
    <button class="close" onclick="cerrar()">Cerrar</button>
    <div id="contenido" style="flex:1;"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyBQdOIpv75AblS5i61eIq2YBBDEO-YfVuk",
  authDomain: "territorio-3c28d.firebaseapp.com",
  databaseURL: "https://territorio-3c28d-default-rtdb.firebaseio.com",
  projectId: "territorio-3c28d",
  storageBucket: "territorio-3c28d.appspot.com",
  messagingSenderId: "170925082008",
  appId: "1:170925082008:web:edccd36a72b5b2d3bd57ed"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const storage = getStorage(app);

const tipo = document.getElementById("tipo");
const archivo = document.getElementById("archivo");
const lista = document.getElementById("lista");
const visor = document.getElementById("visor");
const cont = document.getElementById("contenido");
const uploadSection = document.getElementById("uploadSection");

// CONTROL DE PERMISOS: solo 'conductor' y 'admin' pueden subir
const sesion = JSON.parse(localStorage.getItem("sesion")) || {};
const perfilesPermitidos = ['conductor','admin'];
if(!perfilesPermitidos.includes(sesion.perfil)) uploadSection.style.display = "none";

// SUBIDA DE ARCHIVOS
window.subir = async ()=>{
  if(!tipo.value || !archivo.files[0]){ 
    alert("Seleccione tipo y archivo"); 
    return; 
  }

  const f = archivo.files[0];
  const ext = f.name.split('.').pop().toLowerCase();
  if(!['pdf','jpg','jpeg','png'].includes(ext)){
    alert("Solo se permiten PDF o imÃ¡genes (JPG/PNG)");
    return;
  }

  const ruta = "tablero/"+Date.now()+"_"+f.name;
  const refS = sRef(storage, ruta);
  await uploadBytes(refS, f, {contentType: f.type});
  const url = await getDownloadURL(refS);

  await set(push(ref(db,"tablero")),{
    tipo: tipo.value,
    nombre: f.name,
    url,
    tipoArchivo: f.type,
    ts: Date.now()
  });

  tipo.value="";
  archivo.value="";
  alert("Archivo subido correctamente");
}

// LISTADO Y VISUALIZACIÃ“N
onValue(ref(db,"tablero"),snap=>{
  lista.innerHTML="";
  const datos=[];
  snap.forEach(x=>datos.push(x.val()));
  datos.sort((a,b)=>b.ts-a.ts);
  datos.forEach(d=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <div class="tipo">${d.tipo}</div>
      <div class="nombre">${d.nombre}</div>
      <button onclick="ver('${d.url}','${d.tipoArchivo}')">Ver</button>
      <button onclick="descargar('${d.url}','${d.nombre}')">Descargar</button>
    `;
    lista.appendChild(div);
  });
})

window.ver = (url,t)=>{
  cont.innerHTML="";
  if(t==="application/pdf") cont.innerHTML=`<iframe src="${url}"></iframe>`;
  else cont.innerHTML=`<img src="${url}">`;
  visor.style.display="flex";
}

window.cerrar = ()=> visor.style.display="none";

window.descargar = (url,n)=>{
  const a=document.createElement("a");
  a.href=url; a.download=n;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}
</script>

</body>
</html>
