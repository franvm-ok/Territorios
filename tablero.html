<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tablero de Anuncios</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f4f4f4;
        color: #333;
    }

    header {
        background: #2c3e50;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }

    .container {
        padding: 20px;
    }

    .button {
        display: block;
        width: 100%;
        padding: 18px;
        margin: 15px 0;
        font-size: 18px;
        border-radius: 12px;
        border: none;
        background: #3498db;
        color: white;
        cursor: pointer;
    }

    .button:hover { background: #2980b9; }

    .back-btn { background: #7f8c8d; }

    .file-label {
        display: block;
        background: #27ae60;
        padding: 15px;
        color: white;
        text-align: center;
        border-radius: 10px;
        cursor: pointer;
        margin-bottom: 10px;
    }

    input[type="file"] { display: none; }

    .small-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    .announcement-item {
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        margin-top: 12px;
    }

    .announcement-item a {
        font-size: 18px;
        color: #2980b9;
        text-decoration: none;
        font-weight: bold;
    }
</style>
</head>

<body>

<header>Tablero de Anuncios</header>

<div class="container">

    <button class="button back-btn" onclick="window.location.href='index.html'">‚¨Ö Volver</button>

    <h3>Juan 13:34 ‚Äî ‚Äú√Åmense unos a otros‚Äù.</h3>

    <!-- BOT√ìN PARA SUBIR ARCHIVO -->
    <label class="file-label">
        üìé Agregar archivo
        <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png" />
    </label>

    <!-- DESCRIPCI√ìN OPCIONAL -->
    <input type="text" id="descripcion" class="small-input" placeholder="Descripci√≥n (opcional)">

    <!-- DONDE SE MOSTRAR√ÅN LOS ARCHIVOS -->
    <div id="listaArchivos"></div>

</div>

<script>
// Al cargar, mostrar archivos guardados
document.addEventListener("DOMContentLoaded", () => {
    mostrarArchivos();
});

// Evento: subir archivo
document.getElementById("fileInput").addEventListener("change", function () {
    const archivo = this.files[0];
    if (!archivo) return;

    const descripcion = document.getElementById("descripcion").value.trim();

    const lector = new FileReader();
    lector.onload = function (e) {

        const nuevoArchivo = {
            nombre: archivo.name,
            descripcion: descripcion || "Sin descripci√≥n",
            url: e.target.result
        };

        const lista = JSON.parse(localStorage.getItem("archivosAnuncios") || "[]");
        lista.push(nuevoArchivo);
        localStorage.setItem("archivosAnuncios", JSON.stringify(lista));

        document.getElementById("descripcion").value = "";
        mostrarArchivos();
    };

    lector.readAsDataURL(archivo);
});

// Mostrar archivos cargados
function mostrarArchivos() {
    const contenedor = document.getElementById("listaArchivos");
    contenedor.innerHTML = "";

    const lista = JSON.parse(localStorage.getItem("archivosAnuncios") || "[]");

    lista.forEach((item) => {
        const div = document.createElement("div");
        div.className = "announcement-item";

        div.innerHTML = `
            <p><strong>${item.nombre}</strong></p>
            <p>${item.descripcion}</p>
            <a href="${item.url}" target="_blank">üìÑ Abrir archivo</a>
        `;

        contenedor.appendChild(div);
    });
}
</script>

</body>
</html>
