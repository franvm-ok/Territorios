<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tablero de Anuncios</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 20px;
  }

  #contenedor {
    max-width: 480px;
    margin: auto;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #1a4b27;
  }

  button, select, input {
    font-size: 15px;
  }

  #btnAgregar {
    width: 100%;
    padding: 12px;
    background: #1a4b27;
    color: white;
    border: none;
    border-radius: 8px;
    margin-bottom: 15px;
  }

  #formulario {
    display: none;
    padding: 15px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 5px #ccc;
    margin-bottom: 20px;
  }

  #formulario label {
    font-size: 14px;
    font-weight: bold;
  }

  #formulario input, #formulario select {
    width: 100%;
    padding: 10px;
    margin: 6px 0 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  #subir {
    width: 100%;
    padding: 10px;
    background: #1a4b27;
    color: white;
    border: none;
    border-radius: 8px;
  }

  .categoriaBox {
    background: white;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    box-shadow: 0 0 4px #ccc;
  }

  .itemFila {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin: 6px 0;
  }

  a {
    text-decoration: none;
    color: #1a4b27;
  }
</style>

</head>
<body>

<div id="contenedor">

  <h2>Anuncios</h2>

  <button id="btnAgregar">‚ûï Agregar anuncio</button>

  <div id="formulario">
      <label>Categor√≠a:</label>
      <select id="categoria">
        <option value="vida">Vida cristiana</option>
        <option value="cartas">Cartas</option>
        <option value="limpieza">Limpieza</option>
        <option value="conferencias">Conferencias</option>
        <option value="atalaya">Lectores Atalaya</option>
        <option value="otros">Otros</option>
      </select>

      <label>Nombre del archivo:</label>
      <input type="text" id="nombreArchivo" placeholder="Ej: Programa semana 10">

      <label>Link p√∫blico de Google Drive:</label>
      <input type="text" id="urlArchivo" placeholder="Peg√° aqu√≠ el enlace">

      <button id="subir">Guardar anuncio</button>

      <p id="estado" style="font-size:14px; color:#444;"></p>
  </div>

  <div id="lista"></div>

</div>


<script type="module">
import { db, ref, set, push, onValue } from "./firebase.js";

/* ===== VALIDAR ADMIN ===== */
const sesion = JSON.parse(localStorage.getItem("sesion"));
const esAdmin = sesion && sesion.rol === "admin";

if (!esAdmin) {
  document.getElementById("btnAgregar").style.display = "none";
}

/* ELEMENTOS */
const btnAgregar = document.getElementById("btnAgregar");
const formulario = document.getElementById("formulario");
const subir = document.getElementById("subir");
const lista = document.getElementById("lista");
const estado = document.getElementById("estado");

/* MOSTRAR/OCULTAR FORM */
btnAgregar.onclick = () => {
  formulario.style.display = formulario.style.display === "none" ? "block" : "none";
};

/* GUARDAR DATOS */
subir.onclick = async () => {
  const categoria = document.getElementById("categoria").value;
  const nombre = document.getElementById("nombreArchivo").value.trim();
  const url = document.getElementById("urlArchivo").value.trim();

  if (!nombre || !url) {
    estado.textContent = "Debe completar todos los campos.";
    return;
  }

  estado.textContent = "Guardando...";

  try {
    const nuevo = push(ref(db, "anuncios/" + categoria));
    await set(nuevo, { nombre, url });

    estado.textContent = "Guardado ‚úîÔ∏è";
    setTimeout(() => {
      formulario.style.display = "none";
      estado.textContent = "";
    }, 1000);

  } catch (e) {
    estado.textContent = "Error: " + e;
  }
};

/* LISTAR */
function cargarAnuncios() {
  onValue(ref(db, "anuncios"), (snap) => {
    lista.innerHTML = "";
    if (!snap.exists()) return;

    const data = snap.val();

    Object.keys(data).forEach(cat => {
      const box = document.createElement("div");
      box.className = "categoriaBox";
      box.innerHTML = `<h4>${cat.toUpperCase()}</h4>`;

      Object.values(data[cat]).forEach(item => {
        const fila = document.createElement("div");
        fila.className = "itemFila";
        fila.innerHTML = `
          <span>${item.nombre}</span>
          <span>
            <a href="${item.url}" target="_blank">üëÅÔ∏è Ver</a> |
            <a href="${item.url}" download>‚¨áÔ∏è</a>
          </span>
        `;
        box.appendChild(fila);
      });

      lista.appendChild(box);
    });
  });
}
cargarAnuncios();

</script>

</body>
</html>
