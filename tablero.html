<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tablero de Anuncios</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f4f4f4;
        color: #333;
    }

    header {
        background: #1a4b27;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
    }

    .container {
        padding: 20px;
    }

    .back-btn {
        background: #7f8c8d;
        padding: 15px;
        border-radius: 12px;
        color: white;
        border: none;
        width: 100%;
        font-size: 18px;
        margin-bottom: 20px;
        cursor: pointer;
    }

    .file-label {
        background: #27ae60;
        color: white;
        padding: 15px;
        border-radius: 10px;
        display: inline-block;
        cursor: pointer;
        font-size: 16px;
        float: right;
        margin-top: -10px;
    }

    input[type="file"] {
        display: none;
    }

    .small-input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-top: 10px;
        margin-bottom: 20px;
        font-size: 16px;
    }

    .item {
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        margin-bottom: 15px;
    }

    .item a {
        font-size: 17px;
        color: #1a4b27;
        font-weight: bold;
        text-decoration: none;
    }

    .versiculo {
        margin-top: 25px;
        font-size: 14px;
        text-align: center;
        color: #555;
        font-style: italic;
    }
</style>

</head>
<body>

<header>Tablero de Anuncios</header>

<div class="container">

    <button class="back-btn" onclick="location.href='index.html'">â¬… Volver</button>

    <label class="file-label">
        ðŸ“Ž Agregar archivo
        <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg,.jpeg,.webp">
    </label>

    <input id="descripcion" class="small-input" type="text" placeholder="DescripciÃ³n (opcional)">

    <div id="listaArchivos"></div>

    <p class="versiculo">"Por consiguiente, tengo el placer de decirles: sigan animÃ¡ndose unos a otros y edificÃ¡ndose unos a otros". â€” 1 Tes. 5:11</p>

</div>

<script>
// Cargar archivos guardados al abrir la pÃ¡gina
document.addEventListener("DOMContentLoaded", mostrar);

// Evento para seleccionar archivo
document.getElementById("fileInput").addEventListener("change", function() {
    const archivo = this.files[0];
    if (!archivo) return;

    const reader = new FileReader();
    const descripcion = document.getElementById("descripcion").value || "Sin descripciÃ³n";

    reader.onload = function(e) {
        const datos = {
            nombre: archivo.name,
            descripcion: descripcion,
            url: e.target.result
        };

        // Guardar en localStorage
        const lista = JSON.parse(localStorage.getItem("anuncios") || "[]");
        lista.push(datos);
        localStorage.setItem("anuncios", JSON.stringify(lista));

        document.getElementById("descripcion").value = "";
        mostrar();
    };

    reader.readAsDataURL(archivo);
});

// Mostrar archivos
function mostrar() {
    const contenedor = document.getElementById("listaArchivos");
    contenedor.innerHTML = "";

    const lista = JSON.parse(localStorage.getItem("anuncios") || "[]");

    lista.forEach(a => {
        const bloque = document.createElement("div");
        bloque.className = "item";

        bloque.innerHTML = `
            <p><strong>${a.nombre}</strong></p>
            <p>${a.descripcion}</p>
            <a href="${a.url}" target="_blank">ðŸ“„ Abrir archivo</a>
        `;

        contenedor.appendChild(bloque);
    });
}
</script>

</body>
</html>
