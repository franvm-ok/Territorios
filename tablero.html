<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tablero de Anuncios</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --verde: #1a4b27;
  --bg: #f4f4f4;
  --btn: #1a4b27;
  --btn-text: #fff;
  --btn-hover: #14521c;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
}

/* ENCABEZADO */
header {
  background: var(--verde);
  color: #fff;
  padding: 15px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

/* SUBIDA */
.top {
  display: flex;
  flex-direction: column;
  gap: 10px;
  padding: 15px;
  max-width: 450px;
  margin: auto;
}

select, input[type=file] {
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #aaa;
  width: 100%;
  font-size: 16px;
}

button {
  background: var(--btn);
  color: var(--btn-text);
  border: none;
  padding: 12px;
  border-radius: 10px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: var(--btn-hover);
}

/* LISTA */
.container {
  padding: 15px;
  max-width: 800px;
  margin: auto;
}

.card {
  background: white;
  border-radius: 10px;
  padding: 14px;
  margin-bottom: 12px;
  border-left: 6px solid var(--verde);
  font-size: 17px;
}

.tipo {
  color: var(--verde);
  font-weight: bold;
  font-size: 18px;
}

.nombre {
  font-weight: bold;
  margin: 6px 0;
}

.card button {
  width: 100%;
  margin-top: 6px;
  padding: 10px;
  font-size: 15px;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal-box {
  background: #fff;
  width: 92%;
  max-width: 800px;
  height: 85%;
  border-radius: 10px;
  padding: 10px;
  display: flex;
  flex-direction: column;
}

iframe, img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.close {
  background: red;
  color: #fff;
  padding: 12px;
  border: none;
  margin-bottom: 10px;
  cursor: pointer;
  font-size: 16px;
}

/* VOLVER */
.back {
  position: fixed;
  left: 15px;
  bottom: 15px;
  font-size: 16px;
  padding: 10px 12px;
}
</style>
</head>

<body>

<header>üìå Tablero de Anuncios</header>

<!-- SUBIDA SOLO ADMIN -->
<div class="top" id="uploadSection">

  <select id="tipo">
    <option value="">Seleccionar tipo</option>
    <option>Vida Cristiana</option>
    <option>Cartas</option>
    <option>Limpieza</option>
    <option>Conferencias</option>
    <option>Lectores Atalaya</option>
    <option>Otros</option>
  </select>

  <input type="file" id="archivo" accept=".pdf,image/*">

  <button onclick="subir()">üì§ Subir anuncio</button>
</div>

<!-- LISTA -->
<div class="container" id="lista"></div>

<button class="back" onclick="location.href='index.html'">‚¨Ö Volver</button>

<!-- MODAL -->
<div class="modal" id="visor">
  <div class="modal-box">
    <button class="close" onclick="cerrar()">Cerrar</button>
    <div id="contenido" style="flex:1;"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyBQdOIpv75AblS5i61eIq2YBBDEO-YfVuk",
  authDomain: "territorio-3c28d.firebaseapp.com",
  databaseURL: "https://territorio-3c28d-default-rtdb.firebaseio.com",
  projectId: "territorio-3c28d",
  storageBucket: "territorio-3c28d.appspot.com",
  messagingSenderId: "170925082008",
  appId: "1:170925082008:web:edccd36a72b5b2d3bd57ed"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const storage = getStorage(app);

const tipo = document.getElementById("tipo");
const archivo = document.getElementById("archivo");
const lista = document.getElementById("lista");
const visor = document.getElementById("visor");
const cont = document.getElementById("contenido");
const uploadSection = document.getElementById("uploadSection");

/* PERMISOS: Solo admin sube */
let sesion = JSON.parse(localStorage.getItem("sesion"));
if (!sesion) sesion = { perfil: "invitado" };

if (sesion.perfil !== "admin") {
  uploadSection.style.display = "none";
}

/* SUBIR */
window.subir = async () => {
  if (!tipo.value || !archivo.files[0]) {
    alert("Seleccione tipo y archivo.");
    return;
  }

  const f = archivo.files[0];
  const ruta = "tablero/" + Date.now() + "_" + f.name;
  const refS = sRef(storage, ruta);

  await uploadBytes(refS, f);
  const url = await getDownloadURL(refS);

  await set(push(ref(db, "tablero")), {
    tipo: tipo.value,
    nombre: f.name,
    url,
    tipoArchivo: f.type,
    ts: Date.now()
  });

  tipo.value = "";
  archivo.value = "";
  alert("Archivo subido correctamente");
};

/* LISTAR */
onValue(ref(db, "tablero"), snap => {
  lista.innerHTML = "";
  const datos = [];

  snap.forEach(x => datos.push(x.val()));
  datos.sort((a, b) => b.ts - a.ts);

  datos.forEach(d => {
    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <div class="tipo">${d.tipo}</div>
      <div class="nombre">${d.nombre}</div>
      <button onclick="ver('${d.url}','${d.tipoArchivo}')">üëÅ Ver</button>
      <button onclick="descargar('${d.url}','${d.nombre}')">‚¨á Descargar</button>
    `;

    lista.appendChild(div);
  });
});

window.ver = (url, t) => {
  cont.innerHTML = t === "application/pdf"
    ? `<iframe src="${url}"></iframe>`
    : `<img src="${url}">`;
  visor.style.display = "flex";
};

window.cerrar = () => visor.style.display = "none";

window.descargar = (url, nombre) => {
  const a = document.createElement("a");
  a.href = url;
  a.download = nombre;
  a.click();
};
</script>

</body>
</html>
