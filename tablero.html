<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tablero de Anuncios</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f4f4f4;
        color: #333;
    }

    header {
        background: #1a4b27;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        font-size: 22px;
        font-weight: bold;
    }

    .btn-add {
        background: white;
        color: #1a4b27;
        border: none;
        padding: 10px 18px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
    }

    .btn-add:hover {
        background: #e8e8e8;
    }

    .container {
        padding: 20px;
    }

    .card {
        background: white;
        border-radius: 15px;
        padding: 15px;
        margin-bottom: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .pdf-viewer {
        width: 100%;
        height: 350px;
        border-radius: 10px;
        border: none;
    }

    .image-view {
        width: 100%;
        border-radius: 10px;
    }

    .btn-volver {
        background: #1a4b27;
        color: white;
        padding: 12px 20px;
        border-radius: 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        position: fixed;
        bottom: 20px;
        left: 20px;
    }

    .btn-volver:hover {
        background: #163e20;
    }

    footer {
        text-align: center;
        padding: 10px;
        font-size: 14px;
        margin-bottom: 70px;
        color: #555;
    }
</style>
</head>
<body>

<header>
    Tablero de Anuncios
    <button class="btn-add" onclick="abrirSelector()">Agregar archivo</button>
</header>

<!-- Input oculto para que funcione en celulares -->
<input
    type="file"
    id="archivoInput"
    accept=".pdf, .jpg, .jpeg, .png, .gif"
    style="display:none"
/>

<div class="container">
    <div id="listaAnuncios"></div>
</div>

<button class="btn-volver" onclick="location.href='index.html'">← Volver</button>

<footer>
    “Santifícalos por medio de la verdad; tu palabra es la verdad.” — Juan 17:17
</footer>

<script type="module">
import {
    db, ref, push, set, onValue
} from "./firebase.js";


// === ACTIVAR INPUT OCULTO ===
function abrirSelector() {
    document.getElementById("archivoInput").click();
}


// === MANEJAR ARCHIVO SELECCIONADO ===
document.getElementById("archivoInput").addEventListener("change", async function () {
    const file = this.files[0];
    if (!file) return;

    let descripcion = "";
    const agregar = confirm("¿Desea agregar una descripción?");
    if (agregar) {
        descripcion = prompt("Ingrese la descripción:") || "";
    }

    const reader = new FileReader();

    reader.onload = async function (e) {
        const base64 = e.target.result;

        await push(ref(db, "anuncios"), {
            nombre: file.name,
            tipo: file.type,
            descripcion: descripcion,
            data: base64,
            fecha: new Date().toISOString()
        });

        alert("Archivo subido correctamente.");
    };

    reader.readAsDataURL(file);
});


// === MOSTRAR ANUNCIOS ===
const lista = document.getElementById("listaAnuncios");

onValue(ref(db, "anuncios"), snapshot => {
    lista.innerHTML = "";
    const datos = snapshot.val();
    if (!datos) return;

    const keys = Object.keys(datos).reverse();

    keys.forEach(id => {
        const item = datos[id];
        const card = document.createElement("div");
        card.className = "card";

        if (item.descripcion) {
            const p = document.createElement("p");
            p.innerText = item.descripcion;
            p.style.fontSize = "18px";
            p.style.fontWeight = "bold";
            p.style.marginBottom = "10px";
            card.appendChild(p);
        }

        if (item.tipo.includes("pdf")) {
            const frame = document.createElement("iframe");
            frame.src = item.data;
            frame.className = "pdf-viewer";
            card.appendChild(frame);

        } else if (item.tipo.includes("image")) {
            const img = document.createElement("img");
            img.src = item.data;
            img.className = "image-view";
            card.appendChild(img);

        } else {
            const btn = document.createElement("button");
            btn.innerText = "Abrir archivo";
            btn.onclick = () => window.open(item.data, "_blank");
            btn.style.padding = "10px 15px";
            btn.style.borderRadius = "10px";
            btn.style.border = "none";
            btn.style.background = "#1a4b27";
            btn.style.color = "white";
            btn.style.fontSize = "16px";
            btn.style.cursor = "pointer";
            card.appendChild(btn);
        }

        lista.appendChild(card);
    });
});
</script>

</body>
</html>
