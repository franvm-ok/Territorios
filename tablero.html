<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tablero de Anuncios</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --verde: #1a4b27;
  --gris: #f4f4f4;
  --blanco: #fff;
  --btn: #1a4b27;
  --btn-hover: #14521c;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--gris);
}

/* ENCABEZADO */
header {
  background: var(--verde);
  color: var(--blanco);
  padding: 15px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

/* BOT√ìN VOLVER */
.volver {
  background: var(--verde);
  color: white;
  border: none;
  padding: 12px 18px;
  border-radius: 10px;
  margin: 10px;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
}
.volver:hover {
  background: var(--btn-hover);
}

/* √ÅREA DE SUBIDA */
.top {
  max-width: 480px;
  margin: auto;
  padding: 12px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

select, input[type=file] {
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #aaa;
  font-size: 16px;
  width: 100%;
}

button {
  background: var(--btn);
  color: white;
  border: none;
  padding: 12px;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}
button:hover {
  background: var(--btn-hover);
}

/* LISTA */
.container {
  padding: 15px;
  max-width: 900px;
  margin: auto;
}

.card {
  background: var(--blanco);
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 12px;
  border-left: 6px solid var(--verde);
}

.tipo {
  font-size: 18px;
  font-weight: bold;
  color: var(--verde);
}

.nombre {
  font-size: 16px;
  margin: 8px 0;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.modal-box {
  background: white;
  width: 95%;
  max-width: 800px;
  height: 85%;
  border-radius: 10px;
  padding: 10px;
  display: flex;
  flex-direction: column;
}

iframe, img {
  flex: 1;
  width: 100%;
  border-radius: 6px;
  object-fit: contain;
}

.close {
  background: red;
  padding: 10px;
  color: white;
  border: none;
  margin-bottom: 10px;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- BOT√ìN VOLVER -->
<button class="volver" onclick="location.href='index.html'">‚¨Ö Volver al Men√∫</button>

<header>üìå Tablero de Anuncios</header>

<!-- SUBIDA (solo admin) -->
<div class="top" id="uploadSection">
  <select id="tipo">
    <option value="">Seleccionar categor√≠a</option>
    <option>Vida Cristiana</option>
    <option>Cartas</option>
    <option>Limpieza</option>
    <option>Conferencias</option>
    <option>Lectores Atalaya</option>
    <option>Otros</option>
  </select>

  <input type="file" id="archivo" accept=".pdf,image/*">
  <button onclick="subir()">üì§ Agregar anuncio</button>
</div>

<!-- LISTA -->
<div class="container" id="lista"></div>

<!-- MODAL -->
<div class="modal" id="visor">
  <div class="modal-box">
    <button class="close" onclick="cerrar()">Cerrar</button>
    <div id="contenido" style="flex:1;"></div>
  </div>
</div>


<script type="module">
import {
  db, ref, set, push, onValue,
  storage, sRef, uploadBytes, getDownloadURL
} from "./firebase.js";

const tipo = document.getElementById("tipo");
const archivo = document.getElementById("archivo");
const lista = document.getElementById("lista");
const visor = document.getElementById("visor");
const cont = document.getElementById("contenido");
const uploadSection = document.getElementById("uploadSection");

/* PERMISOS */
let sesion = JSON.parse(localStorage.getItem("sesion")) || { perfil: "invitado" };
const permitidos = ["admin"];
if (!permitidos.includes(sesion.perfil)) {
  uploadSection.style.display = "none";
}

/* SUBIR ARCHIVO */
window.subir = async () => {
  if (!tipo.value || !archivo.files[0]) {
    alert("Seleccione categor√≠a y archivo.");
    return;
  }

  const f = archivo.files[0];
  const ruta = "tablero/" + Date.now() + "_" + f.name;
  const refS = sRef(storage, ruta);

  try {
    await uploadBytes(refS, f);
    const url = await getDownloadURL(refS);

    await set(push(ref(db, "tablero")), {
      tipo: tipo.value,
      nombre: f.name,
      url,
      tipoArchivo: f.type,
      ts: Date.now()
    });

    tipo.value = "";
    archivo.value = "";
    alert("Archivo subido correctamente.");
  } catch (e) {
    alert("Error subiendo archivo.");
    console.error(e);
  }
};

/* LISTAR ARCHIVOS */
onValue(ref(db, "tablero"), snap => {
  lista.innerHTML = "";
  if (!snap.exists()) return;

  const datos = [];
  snap.forEach(x => datos.push(x.val()));
  datos.sort((a, b) => b.ts - a.ts);

  datos.forEach(d => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div class="tipo">${d.tipo}</div>
      <div class="nombre">${d.nombre}</div>
      <button onclick="ver('${d.url}','${d.tipoArchivo}')">üëÅ Ver</button>
      <button onclick="descargar('${d.url}','${d.nombre}')">‚¨á Descargar</button>
    `;
    lista.appendChild(div);
  });
});

/* VER */
window.ver = (url, t) => {
  cont.innerHTML = t === "application/pdf"
    ? `<iframe src="${url}"></iframe>`
    : `<img src="${url}">`;
  visor.style.display = "flex";
};

/* CERRAR */
window.cerrar = () => visor.style.display = "none";

/* DESCARGAR */
window.descargar = (url, nombre) => {
  const a = document.createElement("a");
  a.href = url;
  a.download = nombre;
  a.click();
};
</script>

</body>
</html>
