<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tablero de Anuncios</title>
<style>
body { font-family:"Segoe UI",sans-serif; margin:0; padding:15px; background:#f4f4f4; color:#333; }
h1 { text-align:center; color:#1a4b27; margin-bottom:20px; }
.btn { display:block; width:100%; padding:18px; border-radius:12px; text-align:center; font-size:18px; font-weight:bold; cursor:pointer; border:none; margin-bottom:15px; box-shadow:0 3px 8px rgba(0,0,0,0.1); }
.subir { background:#2d6a4f; color:white; }
.subir:hover { background:#1f4d37; }
.volver { background:#cccccc; color:#333; float:left; width:auto; padding:12px 20px; margin-top:20px; }
.volver:hover { background:#aaaaaa; }
#pdfContainer { margin-top:20px; text-align:center; }
iframe { width:100%; height:600px; border:1px solid #ccc; border-radius:12px; }
input[type="file"] { display:none; }
</style>
</head>
<body>

<h1>Tablero de Anuncios</h1>

<label class="btn subir" for="pdfInput">üìÑ Subir anuncio</label>
<input type="file" id="pdfInput" accept="application/pdf">

<div id="pdfContainer"></div>

<button class="btn volver" onclick="history.back()">‚¨ÖÔ∏è Volver</button>

<script>
const pdfInput = document.getElementById("pdfInput");
const pdfContainer = document.getElementById("pdfContainer");

pdfInput.addEventListener("change", function() {
    const file = this.files[0];
    if(file && file.type === "application/pdf") {
        const fileURL = URL.createObjectURL(file);
        pdfContainer.innerHTML = `<iframe src="${fileURL}"></iframe>`;
        // Guardar en localStorage para futuras referencias (opcional)
        const anuncios = JSON.parse(localStorage.getItem("anuncios")) || [];
        anuncios.push({nombre:file.name, url:fileURL, fecha: new Date().toLocaleDateString()});
        localStorage.setItem("anuncios", JSON.stringify(anuncios));
    } else {
        alert("Por favor selecciona un archivo PDF.");
    }
});

// Mostrar PDFs previamente subidos
window.addEventListener("load", function() {
    const anuncios = JSON.parse(localStorage.getItem("anuncios")) || [];
    if(anuncios.length > 0) {
        pdfContainer.innerHTML = anuncios.map(a => `<iframe src="${a.url}"></iframe>`).join("<br><br>");
    }
});
</script>

</body>
</html>
