<script type="module">
import {
    db, ref, push, set, onValue
} from "./firebase.js";

// === HACER GLOBAL LA FUNCIÓN ===
window.abrirSelector = function () {
    document.getElementById("archivoInput").click();
};

// === MANEJAR ARCHIVO SELECCIONADO ===
document.getElementById("archivoInput").addEventListener("change", async function () {
    const file = this.files[0];
    if (!file) return;

    let descripcion = "";
    const agregar = confirm("¿Desea agregar una descripción?");
    if (agregar) {
        descripcion = prompt("Ingrese la descripción:") || "";
    }

    const reader = new FileReader();

    reader.onload = async function (e) {
        const base64 = e.target.result;

        await push(ref(db, "anuncios"), {
            nombre: file.name,
            tipo: file.type,
            descripcion: descripcion,
            data: base64,
            fecha: new Date().toISOString()
        });

        alert("Archivo subido correctamente.");
    };

    reader.readAsDataURL(file);
});

// === MOSTRAR ANUNCIOS ===
const lista = document.getElementById("listaAnuncios");

onValue(ref(db, "anuncios"), snapshot => {
    lista.innerHTML = "";
    const datos = snapshot.val();
    if (!datos) return;

    const keys = Object.keys(datos).reverse();

    keys.forEach(id => {
        const item = datos[id];
        const card = document.createElement("div");
        card.className = "card";

        if (item.descripcion) {
            const p = document.createElement("p");
            p.innerText = item.descripcion;
            p.style.fontSize = "18px";
            p.style.fontWeight = "bold";
            p.style.marginBottom = "10px";
            card.appendChild(p);
        }

        if (item.tipo.includes("pdf")) {
            const frame = document.createElement("iframe");
            frame.src = item.data;
            frame.className = "pdf-viewer";
            card.appendChild(frame);

        } else if (item.tipo.includes("image")) {
            const img = document.createElement("img");
            img.src = item.data;
            img.className = "image-view";
            card.appendChild(img);

        } else {
            const btn = document.createElement("button");
            btn.innerText = "Abrir archivo";
            btn.onclick = () => window.open(item.data, "_blank");
            btn.style.padding = "10px 15px";
            btn.style.borderRadius = "10px";
            btn.style.border = "none";
            btn.style.background = "#1a4b27";
            btn.style.color = "white";
            btn.style.fontSize = "16px";
            btn.style.cursor = "pointer";
            card.appendChild(btn);
        }

        lista.appendChild(card);
    });
});
</script>
