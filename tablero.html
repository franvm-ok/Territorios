<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Tablero de Anuncios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --verde: #1a4b27;
      --bg: #f2f2f2;
      --blanco: #ffffff;
      --gris: #dcdcdc;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
    }

    header {
      background: var(--verde);
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .volver {
      position: fixed;
      left: 12px;
      bottom: 12px;
      background: var(--verde);
      color: white;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 16px;
      border: none;
    }

    /* FORMULARIO */
    .formulario {
      background: var(--blanco);
      padding: 15px;
      margin: 15px;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0, 0, 0, .1);
    }

    select,
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--gris);
    }

    .btn-guardar {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: var(--verde);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
    }

    /* LISTA */
    .lista {
      padding: 15px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 6px rgba(0, 0, 0, .1);
      position: relative;
    }

    .miniatura {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .tipo {
      font-size: 15px;
      font-weight: bold;
      color: var(--verde);
    }

    .titulo {
      font-size: 18px;
      font-weight: bold;
      margin-top: 5px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .ver {
      background: #0b65c2;
    }

    .descargar {
      background: #444;
    }

    .wa {
      background: #25D366;
    }

    /* ESTRELLA FAVORITOS */
    .estrella {
      position: absolute;
      right: 12px;
      top: 12px;
      font-size: 24px;
      cursor: pointer;
      color: #bbb;
    }

    .estrella.activa {
      color: #f5c518;
    }

    /* 3 PUNTITOS SOLO ADMIN */
    .menu-admin {
      position: absolute;
      left: 12px;
      top: 12px;
      font-size: 22px;
      cursor: pointer;
    }

    .menu-opciones {
      position: absolute;
      left: 12px;
      top: 40px;
      background: white;
      border: 1px solid var(--gris);
      border-radius: 10px;
      padding: 8px;
      display: none;
      z-index: 20;
    }

    .menu-opciones div {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .menu-opciones div:hover {
      background: #eee;
    }

    /* MODAL PREVIEW */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .7);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .modal-box {
      background: white;
      width: 95%;
      max-width: 900px;
      height: 90%;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }

    .cerrar {
      background: red;
      color: white;
      padding: 10px;
      border: none;
      font-size: 16px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <header>üìå Tablero de Anuncios</header>

  <button class="volver" onclick="location.href='index.html'">‚¨Ö Volver</button>

  <!-- FORMULARIO SOLO PARA ADMIN -->
  <div class="formulario" id="formulario">
    <select id="tipo">
      <option value="">Selecciona categor√≠a</option>
      <option>Vida Cristiana</option>
      <option>Limpieza</option>
      <option>Cartas</option>
      <option>Conferencias</option>
      <option>Lectores Atalaya</option>
      <option>Otros</option>
    </select>

    <input type="text" id="titulo" placeholder="T√≠tulo (opcional)">
    <input type="text" id="link" placeholder="Pegar enlace de Drive">

    <button class="btn-guardar" onclick="guardar()">Guardar</button>
  </div>

  <!-- LISTA -->
  <div class="lista" id="lista"></div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-box">
      <button class="cerrar" onclick="cerrar()">Cerrar</button>
      <iframe id="visor"></iframe>
    </div>
  </div>

  <script type="module">
    import { db, ref, push, set, onValue, update, remove } from "./firebase.js";

    /* SESION */
    let sesion = JSON.parse(localStorage.getItem("sesion")) || { perfil: "invitado" };
    if (sesion.perfil !== "admin") {
      document.getElementById("formulario").style.display = "none";
    }

    const lista = document.getElementById("lista");
    const modal = document.getElementById("modal");
    const visor = document.getElementById("visor");

    function drivePreview(url) {
      if (!url.includes("drive.google.com")) return url;
      let id = url.match(/[-\w]{25,}/);
      return id ? `https://drive.google.com/file/d/${id}/preview` : url;
    }

    function miniatura(url) {
      if (url.includes("drive.google.com")) {
        let id = url.match(/[-\w]{25,}/);
        return id ? `https://drive.google.com/thumbnail?id=${id}` : "";
      }
      return "";
    }

    window.guardar = async () => {
      const tipo = document.getElementById("tipo").value;
      const titulo = document.getElementById("titulo").value.trim();
      const link = document.getElementById("link").value.trim();

      if (!tipo || !link) {
        alert("Debes elegir tipo y pegar el link.");
        return;
      }

      const finalTitulo = titulo || tipo;

      await set(push(ref(db, "tablero")), {
        tipo,
        titulo: finalTitulo,
        link,
        favorito: false,
        ts: Date.now()
      });

      document.getElementById("titulo").value = "";
      document.getElementById("link").value = "";

      alert("Guardado correctamente.");
    };

    onValue(ref(db, "tablero"), snap => {
      lista.innerHTML = "";

      let datos = [];
      snap.forEach(d => datos.push({ id: d.key, ...d.val() }));

      datos.sort((a, b) => b.ts - a.ts);

      datos.forEach(d => {
        const div = document.createElement("div");
        div.className = "card";

        const prev = drivePreview(d.link);
        const thumb = miniatura(d.link);

        div.innerHTML = `
          ${sesion.perfil === "admin" ? `<div class="menu-admin" onclick="abrirMenu('${d.id}')">‚ãÆ</div>` : ""}
          <div class="menu-opciones" id="menu-${d.id}">
            <div onclick="editar('${d.id}')">Editar</div>
            <div onclick="eliminar('${d.id}')">Eliminar</div>
          </div>

          <div class="estrella ${d.favorito ? 'activa' : ''}" onclick="favorito('${d.id}', ${d.favorito})">‚òÖ</div>

          ${thumb ? `<img src="${thumb}" class="miniatura">` : ""}

          <div class="tipo">${d.tipo}</div>
          <div class="titulo">${d.titulo}</div>

          <button class="btn ver" onclick="ver('${prev}')">üëÅ Vista previa</button>
          <button class="btn descargar" onclick="window.open('${d.link}', '_blank')">‚¨á Descargar</button>
          <button class="btn wa" onclick="window.open('https://wa.me/?text=' + encodeURIComponent('${d.titulo}: ${d.link}') )">WhatsApp</button>
        `;

        lista.appendChild(div);
      });
    });

    window.ver = (url) => {
      visor.src = url;
      modal.style.display = "flex";
    };
    window.cerrar = () => modal.style.display = "none";

    window.favorito = (id, actual) => {
      update(ref(db, "tablero/" + id), { favorito: !actual });
    };

    window.abrirMenu = (id) => {
      const m = document.getElementById("menu-" + id);
      m.style.display = m.style.display === "block" ? "none" : "block";
    };

    window.eliminar = (id) => {
      if (confirm("¬øEliminar anuncio?")) remove(ref(db, "tablero/" + id));
    };

    window.editar = (id) => {
      const nuevo = prompt("Nuevo t√≠tulo:");
      if (nuevo) update(ref(db, "tablero/" + id), { titulo: nuevo });
    };
  </script>

</body>

</html>
