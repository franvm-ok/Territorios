<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reportes de Territorio</title>

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
        color: #333;
    }

    h1 {
        text-align: center;
        color: #2d6a4f;
        margin-bottom: 25px;
    }

    .reporte-card {
        background: white;
        padding: 18px;
        margin-bottom: 16px;
        border-radius: 14px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.16);
    }

    .reporte-card h2 {
        margin: 0;
        margin-bottom: 10px;
        color: #1f4d37;
    }

    .campo {
        margin-bottom: 6px;
        font-size: 16px;
    }

    .hechas {
        color: #2d6a4f;
        font-weight: bold;
    }
    .pendientes {
        color: #b33a3a;
        font-weight: bold;
    }

    .volver {
        display: inline-block;
        margin-top: 25px;
        padding: 12px 18px;
        background: #ccc;
        border-radius: 10px;
        text-decoration: none;
        color: #333;
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Reportes Registrados</h1>

<div id="listaReportes"></div>

<a href="index.html" class="volver">‚¨ÖÔ∏è Volver al men√∫</a>

<script>
    function cargarReportes() {
        const contenedor = document.getElementById("listaReportes");
        contenedor.innerHTML = "";

        const reportes = JSON.parse(localStorage.getItem("reportesGenerados")) || [];

        if (reportes.length === 0) {
            contenedor.innerHTML = `
                <p style="text-align:center; font-size:18px; color:#555;">
                    No hay reportes cargados a√∫n.
                </p>
            `;
            return;
        }

        reportes.forEach(rep => {
            const card = document.createElement("div");
            card.className = "reporte-card";

            card.innerHTML = `
                <h2>üìç Territorio ${rep.territorio}</h2>

                <div class="campo"><strong>üìÖ Fecha:</strong> ${rep.fecha}</div>
                <div class="campo"><strong>üë§ Conductor:</strong> ${rep.conductor}</div>

                <div class="campo hechas"><strong>‚úî Manzanas hechas:</strong> 
                    ${rep.hechas.length > 0 ? rep.hechas.join(", ") : "Ninguna"}
                </div>

                <div class="campo pendientes"><strong>‚úò Pendientes:</strong> 
                    ${rep.pendientes.length > 0 ? rep.pendientes.join(", ") : "Ninguna"}
                </div>

                <div class="campo"><strong>üìù Observaciones:</strong><br>
                    ${rep.observaciones ? rep.observaciones : "Sin observaciones"}
                </div>
            `;

            contenedor.appendChild(card);
        });
    }

    cargarReportes();
</script>

</body>
</html>
