<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reportar Territorio</title>

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 15px;
        background: #f5f5f5;
        color: #333;
    }

    h1, h2 {
        text-align: center;
        color: #2d6a4f;
        margin-bottom: 15px;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    textarea {
        resize: vertical;
        min-height: 60px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        margin-bottom: 15px;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 14px;
        text-align: center;
        font-size: 18px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        cursor: pointer;
        transition: transform .15s;
    }

    .card:hover {
        transform: scale(1.04);
    }

    #manzanasSection {
        display: none;
        margin-top: 20px;
    }

    .manzana {
        display: flex;
        justify-content: space-between;
        background: white;
        padding: 14px;
        margin-bottom: 10px;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        border: 1px solid #ddd;
    }

    .checked {
        background: #d8f3dc;
        border-color: #2d6a4f;
        color: #2d6a4f;
        font-weight: bold;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        font-size: 18px;
        text-align: center;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        text-decoration: none;
    }

    .enviar {
        background: #2d6a4f;
        color: white;
    }

    .enviar:hover {
        background: #1f4d37;
    }

    .volver-menu {
        background: #cccccc;
        color: #333;
    }

    .volver-menu:hover {
        background: #aaaaaa;
    }

</style>
</head>
<body>

<h1>Reportar Territorio</h1>

<input type="text" id="searchInput" placeholder="Buscar territorio por número…">

<div class="grid" id="territoriosGrid"></div>

<div id="manzanasSection"></div>

<!-- Formulario de nombre y observaciones -->
<div id="formSection" style="display:none;">
    <input type="text" id="nombreHermano" placeholder="Nombre del hermano">
    <textarea id="observaciones" placeholder="Observaciones..."></textarea>
    <button class="btn enviar" onclick="guardarReporte()">✅ Enviar Reporte</button>
</div>

<a class="btn volver-menu" href="index.html">⬅️ Volver al menú principal</a>

<script>
    const territorios = Array.from({length: 32}, (_, i) => ({
        numero: i + 1,
        manzanas: ["A", "B", "C", "D", "E"]
    }));

    const grid = document.getElementById("territoriosGrid");
    const manzanasSection = document.getElementById("manzanasSection");
    const formSection = document.getElementById("formSection");
    let territorioSeleccionado = null;

    function renderTarjetas(filtro = "") {
        grid.innerHTML = "";
        territorios
            .filter(t => t.numero.toString().includes(filtro))
            .forEach(t => {
                const card = document.createElement("div");
                card.className = "card";
                card.textContent = `Territorio ${t.numero}`;
                card.onclick = () => abrirTerritorio(t);
                grid.appendChild(card);
        });
    }

    renderTarjetas();

    document.getElementById("searchInput").addEventListener("input", (e) => {
        renderTarjetas(e.target.value);
    });

    function abrirTerritorio(t) {
        territorioSeleccionado = t;
        grid.style.display = "none";
        document.getElementById("searchInput").style.display = "none";

        manzanasSection.style.display = "block";
        formSection.style.display = "block";

        manzanasSection.innerHTML = `<h2>Territorio ${t.numero}</h2>`;

        t.manzanas.forEach(m => {
            const div = document.createElement("div");
            div.className = "manzana";
            div.textContent = `Manzana ${m}`;
            div.onclick = () => div.classList.toggle("checked");
            manzanasSection.appendChild(div);
        });

        // Botón volver dentro de la sección
        const volverBtn = document.createElement("a");
        volverBtn.className = "btn volver-menu";
        volverBtn.href = "#";
        volverBtn.textContent = "⬅️ Volver a territorios";
        volverBtn.onclick = () => {
            manzanasSection.style.display = "none";
            formSection.style.display = "none";
            grid.style.display = "grid";
            document.getElementById("searchInput").style.display = "block";
        };
        manzanasSection.appendChild(volverBtn);
    }

    function guardarReporte() {
        const nombre = document.getElementById("nombreHermano").value.trim();
        const observaciones = document.getElementById("observaciones").value.trim();
        if(!nombre){
            alert("Por favor ingrese su nombre.");
            return;
        }

        const manzanasDivs = manzanasSection.querySelectorAll(".manzana");
        const manzanasEstado = {};
        manzanasDivs.forEach(div => {
            const letra = div.textContent.replace("Manzana ","");
            manzanasEstado[letra] = div.classList.contains("checked");
        });

        const fecha = new Date().toLocaleDateString();

        const reporte = {
            fecha,
            hermano: nombre,
            territorio: territorioSeleccionado.numero,
            manzanas: manzanasEstado,
            observaciones
        };

        const reportesGuardados = JSON.parse(localStorage.getItem("reportes")) || [];
        reportesGuardados.push(reporte);
        localStorage.setItem("reportes", JSON.stringify(reportesGuardados));

        alert("✅ Reporte guardado correctamente.");
        // Volver a lista de territorios
        manzanasSection.style.display = "none";
        formSection.style.display = "none";
        grid.style.display = "grid";
        document.getElementById("searchInput").style.display = "block";

        // Limpiar form
        document.getElementById("nombreHermano").value = "";
        document.getElementById("observaciones").value = "";
    }
</script>

</body>
</html>
