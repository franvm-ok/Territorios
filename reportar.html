<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reportar Territorio</title>

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 15px;
        background: #f5f5f5;
        color: #333;
    }

    h1 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 15px;
        color: #2d6a4f;
    }

    /* BUSCADOR */
    #searchInput {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        box-sizing: border-box;
    }

    /* GRID DE TARJETAS */
    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 14px;
        text-align: center;
        font-size: 18px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        cursor: pointer;
        transition: transform .15s;
    }

    .card:hover {
        transform: scale(1.04);
    }

    /* MANZANAS */
    #manzanasSection {
        display: none;
        margin-top: 20px;
    }

    .manzana {
        display: flex;
        justify-content: space-between;
        background: white;
        padding: 14px;
        margin-bottom: 10px;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        border: 1px solid #ddd;
    }

    .checked {
        background: #d8f3dc;
        border-color: #2d6a4f;
        color: #2d6a4f;
        font-weight: bold;
    }

    .volver {
        margin-top: 20px;
        display: block;
        width: 100%;
        padding: 14px;
        background: #2d6a4f;
        color: white;
        text-align: center;
        border-radius: 10px;
        font-size: 18px;
        text-decoration: none;
    }
</style>
</head>
<body>

<h1>Reportar Territorio</h1>

<input type="text" id="searchInput" placeholder="Buscar territorio por número…">

<div class="grid" id="territoriosGrid"></div>

<!-- Sección donde aparecen las manzanas -->
<div id="manzanasSection"></div>

<script>
    // Crear 32 territorios
    const territorios = Array.from({length: 32}, (_, i) => ({
        numero: i + 1,
        manzanas: ["A", "B", "C", "D", "E"] // puedes poner otras luego
    }));

    const grid = document.getElementById("territoriosGrid");
    const manzanasSection = document.getElementById("manzanasSection");

    // Render tarjetas
    function renderTarjetas(filtro = "") {
        grid.innerHTML = "";
        territorios
            .filter(t => t.numero.toString().includes(filtro))
            .forEach(t => {
                const card = document.createElement("div");
                card.className = "card";
                card.textContent = `Territorio ${t.numero}`;
                card.onclick = () => abrirTerritorio(t);
                grid.appendChild(card);
        });
    }

    renderTarjetas();

    // Buscador
    document.getElementById("searchInput").addEventListener("input", (e) => {
        renderTarjetas(e.target.value);
    });

    // Abrir las manzanas del territorio seleccionado
    function abrirTerritorio(t) {
        grid.style.display = "none";
        document.getElementById("searchInput").style.display = "none";

        manzanasSection.style.display = "block";
        manzanasSection.innerHTML = `
            <h2 style="text-align:center;color:#2d6a4f;">Territorio ${t.numero}</h2>
        `;

        t.manzanas.forEach(m => {
            const div = document.createElement("div");
            div.className = "manzana";
            div.textContent = `Manzana ${m}`;

            div.onclick = () => {
                div.classList.toggle("checked");
            };

            manzanasSection.appendChild(div);
        });

        manzanasSection.innerHTML += `
            <a href="#" class="volver" onclick="volver()">Volver</a>
        `;
    }

    function volver() {
        manzanasSection.style.display = "none";
        grid.style.display = "grid";
        document.getElementById("searchInput").style.display = "block";
    }
</script>

</body>
</html>
