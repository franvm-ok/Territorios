<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Informar Territorio</title>
<style>
body { font-family:"Segoe UI",sans-serif; margin:0; padding:15px; background:#f4f4f4; color:#333; }
h1 { text-align:center; color:#1a4b27; margin-bottom:20px; }
.grid { display:grid; grid-template-columns:repeat(2,1fr); gap:15px; }
.territorio-btn { background:white; border-radius:15px; padding:25px 10px; text-align:center; font-size:18px; font-weight:bold; box-shadow:0 4px 10px rgba(0,0,0,0.1); cursor:pointer; transition:0.2s; }
.territorio-btn:hover { transform:scale(1.05); }
.volver { background:#cccccc; color:#333; float:left; width:auto; padding:12px 20px; margin-top:20px; border:none; border-radius:10px; cursor:pointer; }
.volver:hover { background:#aaaaaa; }
</style>
</head>
<body>

<h1>Informar Territorio</h1>

<div class="grid" id="territoriosGrid"></div>

<button class="volver" onclick="history.back()">⬅️ Volver</button>

<script>
// Crear los 32 territorios
const grid = document.getElementById("territoriosGrid");
for(let i=1;i<=32;i++){
    const btn = document.createElement("div");
    btn.className="territorio-btn";
    btn.textContent="Territorio "+i;
    btn.onclick = ()=> window.location.href="territorio.html?num="+i;
    grid.appendChild(btn);
}
</script>

</body>
</html>
