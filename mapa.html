<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Mapa interactivo</title>
<style>
  body{margin:0;font-family:Arial;background:#f4f4f4}
  header{background:#1a4b27;color:#fff;padding:18px;text-align:center;font-weight:700}
  .container{padding:18px;max-width:980px;margin:0 auto}
  .back-btn{position:fixed;left:16px;bottom:18px;background:#1a4b27;color:#fff;border:none;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer}
  .map-placeholder{background:#fff;border-radius:12px;padding:30px;text-align:center;box-shadow:0 2px 6px rgba(0,0,0,0.06)}
</style>
</head>
<body>
<header>Mapa interactivo</header>
<div class="container">
  <div class="map-placeholder">Aquí se puede integrar Google Maps o mapa interactivo. (Si querés lo integro después).</div>
</div>
<button class="back-btn" onclick="location.href='index.html'">⬅ Volver</button>
</body>
</html>
