<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Iniciar sesión — Departamento de Territorio</title>

<style>
    :root {
        --primary: #2f5d87;
        --bg: #f4f6f8;
        --card-bg: #ffffff;
        --radius: 18px;
        --shadow: 0 4px 14px rgba(0,0,0,0.10);
    }

    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: var(--bg);
        color: #1e1e1e;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    .card {
        background: var(--card-bg);
        width: 100%;
        max-width: 380px;
        border-radius: var(--radius);
        padding: 32px 28px;
        box-shadow: var(--shadow);
        text-align: center;
        animation: fadeIn 0.35s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .title {
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 14px;
        color: var(--primary);
    }

    .subtitle {
        font-size: 0.95rem;
        margin-bottom: 25px;
        color: #5d5d5d;
    }

    .input {
        width: 100%;
        padding: 14px;
        margin-bottom: 16px;
        border-radius: 12px;
        border: 1px solid #cfd9e0;
        font-size: 1rem;
    }

    .input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(47,93,135,0.25);
    }

    .btn {
        width: 100%;
        padding: 14px;
        margin-top: 8px;
        border-radius: 14px;
        background: var(--primary);
        color: white;
        border: none;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: 0.25s;
    }

    .btn:hover {
        background: #22486a;
    }

    .back {
        margin-top: 18px;
        display: inline-block;
        font-size: 0.95rem;
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
    }

    .back:hover {
        text-decoration: underline;
    }

</style>
</head>
<body>

<div class="card">

    <div class="title">Iniciar sesión</div>
    <div class="subtitle">Departamento de Territorio — Cuatro Plazas</div>

    <input type="text" class="input" placeholder="Usuario">
    <input type="password" class="input" placeholder="Contraseña">

    <button class="btn">Entrar</button>

    <a href="index.html" class="back">← Volver al inicio</a>
</div>

</body>
</html>
