<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Próximas Salidas</title>
<style>
  :root{--verde:#1a4b27;--bg:#f4f4f4}
  body{margin:0;font-family:Arial;background:var(--bg);color:#222}
  header{background:var(--verde);color:#fff;padding:18px;text-align:center;font-size:20px;font-weight:700}
  .container{padding:18px;max-width:980px;margin:0 auto}
  .card{background:#fff;padding:12px;border-radius:10px;margin-bottom:10px;box-shadow:0 2px 6px rgba(0,0,0,0.06)}
  .pend{color:#c1121f;font-weight:700}
  .back-btn{position:fixed;left:16px;bottom:18px;background:var(--verde);color:#fff;border:none;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer}
  .warn{color:#c1121f;font-weight:bold}
  .ok{color:green;font-weight:bold}
</style>
</head>

<body>

<header>Próximas Salidas</header>

<div class="container">
  <div id="estado"></div>
  <div id="listaPendientes"></div>
</div>

<button class="back-btn" onclick="location.href='index.html'">⬅ Volver</button>

<script type="module">

const estado = document.getElementById("estado");
const lista = document.getElementById("listaPendientes");

estado.innerHTML = "<p>Cargando sistema...</p>";

async function iniciar() {

  try {

    // CARGA MANUAL DE FIREBASE
    const firebase = await import("./firebase.js");
    const { db, ref, onValue } = firebase;

    estado.innerHTML = "<p class='ok'>Firebase conectado ✅</p>";

    const reportesRef = ref(db, "reportes");

    onValue(reportesRef, (snap) => {

      lista.innerHTML = "";
      const datos = snap.val();

      if (!datos) {
        lista.innerHTML = "<p>No hay reportes aún.</p>";
        return;
      }

      let hay = false;

      Object.values(datos).forEach(r => {

        if (r.pendientes && r.pendientes.length > 0) {

          hay = true;

          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <div><strong>Territorio ${r.territorio || "-"}</strong></div>
            <div>Pendientes: 
              <span class="pend">${r.pendientes.join(", ")}</span>
            </div>
            <div>Conductor: ${r.conductor || "-"}</div>
            <div>Fecha: ${r.fecha || "-"}</div>
          `;

          lista.appendChild(card);
        }

      });

      if (!hay) {
        lista.innerHTML = "<p>No hay territorios pendientes.</p>";
      }

    });

  } catch (err) {

    // ERROR VISIBLE
    estado.innerHTML = `
      <p class="warn">❌ Error cargando Firebase</p>
      <p>${err.message}</p>
      <p>Revisá que:</p>
      <ul>
        <li>firebase.js esté en la misma carpeta</li>
        <li>el nombre esté bien escrito</li>
        <li>estés en GitHub Pages, no local</li>
      </ul>
    `;

    console.error("Error:", err);

  }
}

iniciar();

</script>

</body>
</html>
