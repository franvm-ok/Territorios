<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Próximas Salidas</title>
<style>
body { font-family:"Segoe UI",sans-serif; margin:0; padding:15px; background:#f4f4f4; color:#333; }
h1 { text-align:center; color:#1a4b27; margin-bottom:20px; }
.territorio-card { background:white; border-radius:15px; padding:15px; margin-bottom:15px; box-shadow:0 3px 8px rgba(0,0,0,0.1); }
.territorio-card h2 { margin:0 0 10px 0; color:#2d6a4f; font-size:18px; }
.manzanas { display:flex; flex-wrap:wrap; gap:6px; margin-top:5px; }
.manzana-pendiente { background:#f8d7da; color:#842029; padding:4px 8px; border-radius:6px; font-weight:bold; }
.conductor { font-size:14px; margin-top:6px; color:#555; }
.volver { background:#cccccc; color:#333; float:left; width:auto; padding:12px 20px; margin-top:20px; border:none; border-radius:10px; cursor:pointer; }
.volver:hover { background:#aaaaaa; }
</style>
</head>
<body>

<h1>Próximas Salidas</h1>

<div id="proximasContainer"></div>

<button class="volver" onclick="history.back()">⬅️ Volver</button>

<script>
const container = document.getElementById("proximasContainer");
const proximas = JSON.parse(localStorage.getItem("proximas")) || [];

if(proximas.length === 0){
    container.innerHTML = "<p>No hay manzanas pendientes.</p>";
} else {
    proximas.forEach(p=>{
        if(p.manzanas.length > 0){
            const div = document.createElement("div");
            div.className = "territorio-card";
            div.innerHTML = `
                <h2>Territorio ${p.territorio}</h2>
                <div class="manzanas">
                    ${p.manzanas.map(m=>`<span class="manzana-pendiente">${m}</span>`).join("")}
                </div>
                <p class="conductor">Último conductor: ${p.ultimoConductor}</p>
            `;
            container.appendChild(div);
        }
    });
}
</script>

</body>
</html>
