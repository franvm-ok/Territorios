<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PrÃ³ximas Salidas</title>

<style>
:root{--verde:#1a4b27;--bg:#f4f4f4}
body{margin:0;font-family:Arial;background:var(--bg)}
header{background:var(--verde);color:#fff;text-align:center;font-weight:bold;padding:18px}
.container{max-width:900px;margin:auto;padding:15px}
.card{background:#fff;border-radius:12px;padding:12px;box-shadow:0 2px 6px rgba(0,0,0,.06);margin-bottom:10px}
.etiqueta{background:#c3f3c0;padding:3px 6px;border-radius:6px;font-size:12px;margin-right:6px}
input,textarea{width:100%;margin-bottom:6px;padding:8px;border-radius:6px;border:1px solid #ccc}
button{background:var(--verde);color:white;border:none;padding:8px 10px;border-radius:8px;font-weight:bold;cursor:pointer}
.small-btn{padding:5px 8px;font-size:13px;margin-right:5px}
.back{position:fixed;left:15px;bottom:15px}
</style>
</head>

<body>

<header>ğŸš— PrÃ³ximas Salidas</header>
<div class="container" id="lista"></div>

<button class="back" onclick="location.href='index.html'">â¬… Volver</button>

<script type="module">
import { db, ref as dbRef, onValue, update, remove, push } from "./firebase.js";

const lista = document.getElementById("lista");
const salidasRef = dbRef(db,"salidas_asignadas");
const pendientesRef = dbRef(db,"pendientes");

/* ============================
   VALIDAR ROL
============================ */
const sesion = JSON.parse(localStorage.getItem("sesion") || "{}");
const rol = (sesion.rol || "invitado").toLowerCase();
if (rol !== "admin" && rol !== "conductor") location.href="index.html";

let salidas = [];

/* ============================
   RENDER
============================ */
function render(){
  lista.innerHTML="";
  if(salidas.length===0){
    lista.innerHTML="<p align='center'>No hay salidas asignadas</p>";
    return;
  }

  salidas.forEach(p=>{
    const card=document.createElement("div");
    card.className="card";

    card.innerHTML = `
      <span class="etiqueta">ASIGNADA</span>
      <b>Territorio ${p.territorio}</b>
      <div>ğŸ‘¤ Conductor: <b>${p.conductor}</b></div>
      <div>ğŸ“… Fecha: <b>${p.fecha}</b></div>
      <div>â° Hora: <b>${p.hora}</b></div>
      <div>ğŸ“ ${p.calle} y ${p.interseccion}</div>
      <div>ğŸ“ ${p.observaciones || "â€”"}</div>
      <br>

      ${rol==="admin" ? `
      <details>
        <summary style="cursor:pointer;font-weight:bold;color:#1a4b27">âœ Editar / Deshacer</summary>
        <div style="margin-top:10px">
          <input id="c${p.id}" value="${p.conductor}">
          <input type="date" id="f${p.id}" value="${p.fecha}">
          <input type="time" id="h${p.id}" value="${p.hora}">
          <input id="calles${p.id}" value="${p.calle}">
          <input id="inter${p.id}" value="${p.interseccion}">
          <textarea id="o${p.id}">${p.observaciones||""}</textarea>

          <button class="small-btn" data-edit="${p.id}">ğŸ’¾ Guardar cambios</button>
          <button class="small-btn" data-undo="${p.id}" style="background:#b91c1c">â®Œ Deshacer (volver a pendientes)</button>
        </div>
      </details>
      ` : ""}
    `;

    lista.appendChild(card);
  });

  /* ============================
     GUARDAR EDICIÃ“N
  ============================ */
  document.querySelectorAll("[data-edit]").forEach(btn=>{
    btn.onclick = async ()=>{
      const id = btn.dataset.edit;
      const p = salidas.find(x=>x.id===id);

      const conductor = document.getElementById("c"+id).value.trim();
      const fecha = document.getElementById("f"+id).value;
      const hora = document.getElementById("h"+id).value;
      const calle = document.getElementById("calles"+id).value.trim();
      const inter = document.getElementById("inter"+id).value.trim();
      const obs = document.getElementById("o"+id).value.trim();

      if(!conductor || !fecha || !hora || !calle || !inter){
        alert("Completa todos los campos.");
        return;
      }

      await update(dbRef(db,"salidas_asignadas/"+id),{
        conductor,fecha,hora,calle,interseccion:inter,observaciones:obs
      });

      alert("Cambios guardados");
    };
  });

  /* ============================
     DESHACER â‡’ VOLVER A PENDIENTES
  ============================ */
  document.querySelectorAll("[data-undo]").forEach(btn=>{
    btn.onclick = async ()=>{
      const id = btn.dataset.undo;
      const p = salidas.find(x=>x.id===id);

      if(!confirm("Â¿Seguro que querÃ©s deshacer esta salida?")) return;

      /* Mantengo exactamente el campo pendientes original */
      await push(pendientesRef,{
        territorio: p.territorio,
        pendientes: p.pendientes || [],
        conductor: p.conductor || "",
        ultimo: Date.now()
      });

      await remove(dbRef(db,"salidas_asignadas/"+id));

      alert("Salida devuelta a pendientes.");
    };
  });
}

/* ============================
   ESCUCHAR DB
============================ */
onValue(salidasRef,s=>{
  salidas=[];
  s.forEach(x=>{
    let o=x.val();
    o.id=x.key;
    salidas.push(o);
  });

  // Ordenar por fecha/hora mÃ¡s prÃ³ximas primero
  salidas.sort((a,b)=> (a.fecha+a.hora).localeCompare(b.fecha+b.hora));

  render();
});
</script>

</body>
</html>
