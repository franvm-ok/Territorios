<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Pr√≥ximas Salidas</title>
<style>
  :root{--verde:#1a4b27;--bg:#f4f4f4}
  body{margin:0;font-family:Arial;background:var(--bg);color:#222}
  header{background:var(--verde);color:#fff;padding:18px;text-align:center;font-size:20px;font-weight:700}
  .container{padding:18px;max-width:980px;margin:0 auto}

  .filtros{
    display:flex;
    gap:8px;
    margin-bottom:12px;
    flex-wrap:wrap;
  }
  .filtros button{
    background:#fff;
    border:2px solid var(--verde);
    color:var(--verde);
    padding:6px 12px;
    border-radius:8px;
    font-weight:700;
    cursor:pointer;
  }
  .filtros button.activo{
    background:var(--verde);
    color:#fff;
  }

  .card{background:#fff;padding:12px;border-radius:10px;margin-bottom:10px;box-shadow:0 2px 6px rgba(0,0,0,0.06)}
  .pend{color:#c1121f;font-weight:700}
  .obs{font-style:italic;background:#f7f7f7;padding:6px;border-left:4px solid var(--verde);margin-top:6px}
  .back-btn{position:fixed;left:16px;bottom:18px;background:var(--verde);color:#fff;border:none;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer}

  .warn{color:#c1121f;font-weight:bold}
  .nofecha{color:#999;font-style:italic}
  .urgente{color:#c1121f;font-weight:700;margin-bottom:4px}

  .admin-box{
    margin-top:8px;border-top:1px dashed #ccc;padding-top:8px
  }

  .admin-box input, .admin-box textarea{
    width:100%;
    padding:6px;
    margin-bottom:6px;
    border-radius:6px;
    border:1px solid #ccc;
  }

  .admin-box button{
    background:var(--verde);
    border:none;
    color:white;
    padding:6px 10px;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
  }
</style>
</head>

<body>

<header>Pr√≥ximas Salidas / Pendientes</header>

<div class="container">

  <div class="filtros">
    <button data-filtro="todos" class="activo">Todos</button>
    <button data-filtro="hoy">Hoy</button>
    <button data-filtro="7dias">7 d√≠as</button>
    <button data-filtro="mes">Mes</button>
  </div>

  <div id="listaPendientes"></div>

</div>

<button class="back-btn" onclick="location.href='index.html'">‚¨Ö Volver</button>

<script type="module">
import { db, ref, onValue, push, remove } from "./firebase.js";

const lista = document.getElementById("listaPendientes");
const pendientesRef = ref(db, "pendientes");
const salidasRef = ref(db, "salidas_asignadas");
const botones = document.querySelectorAll(".filtros button");

let filtroActual = "todos";
let datosGlobales = [];

const DIAS_URGENTE = 14;
const ES_ADMIN = true; // CAMBIAR A false PARA HERMANOS INVITADOS

/* ========= FECHA ========= */

function obtenerTimestamp(obj) {
  if (!obj) return null;
  if (typeof obj === "number") return obj;
  if (typeof obj === "string" && !isNaN(Date.parse(obj))) return Date.parse(obj);

  const posibles = [obj.fecha,obj.ts,obj.createdAt,obj.reportadoAt];
  for (let v of posibles) {
    if (typeof v === "number") return v;
    if (typeof v === "string" && !isNaN(Date.parse(v))) return Date.parse(v);
  }
  return null;
}

function formatearFecha(ts) {
  if (!ts) return "<span class='nofecha'>Sin fecha</span>";
  const d = new Date(ts);
  return d.toLocaleDateString("es-AR") + " " + 
         d.toLocaleTimeString("es-AR",{hour:"2-digit",minute:"2-digit"});
}

function tiempoTranscurrido(ts) {
  if (!ts) return "";
  const diff = Date.now() - ts;
  const dias = Math.floor(diff / (1000*60*60*24));
  if (dias > 0) return `Hace ${dias} d√≠a${dias>1?"s":""}`;
  return "";
}

function esUrgente(ts) {
  if (!ts) return false;
  return (Date.now() - ts) / (1000*60*60*24) >= DIAS_URGENTE;
}

/* ========= FILTROS ========= */

function pasaFiltro(ts) {
  if (!ts) return filtroActual === "todos";
  const ahora = new Date();
  const fecha = new Date(ts);
  if (filtroActual === "hoy") return fecha.toDateString() === ahora.toDateString();
  if (filtroActual === "7dias") return (ahora - fecha) <= 604800000;
  if (filtroActual === "mes")
    return fecha.getMonth() === ahora.getMonth() && fecha.getFullYear() === ahora.getFullYear();
  return true;
}

/* ========= RENDER ========= */

function render(datos) {

  lista.innerHTML = "";
  const filtrados = datos.filter(p => pasaFiltro(obtenerTimestamp(p)));

  if (!filtrados.length){
    lista.innerHTML = "<p style='color:#666'>No hay pendientes.</p>";
    return;
  }

  filtrados.sort((a,b)=>(obtenerTimestamp(b)||0)-(obtenerTimestamp(a)||0));

  filtrados.forEach((p,i)=>{

    const ts = obtenerTimestamp(p);
    const urgente = esUrgente(ts);

    const pendientes = Array.isArray(p.pendientes)
      ? p.pendientes.join(", ")
      : Object.values(p.pendientes||{}).join(", ");

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      ${urgente?`<div class="urgente">üî¥ URGENTE</div>`:""}
      <b>Territorio ${p.territorio}</b>
      <div>‚è≥ Pendientes: <span class="pend">${pendientes || "-"}</span></div>
      <div>√öltimo conductor: ${p.conductor || "-"}</div>
      <div>üìÖ Reportado: ${formatearFecha(ts)}</div>
      ${p.observaciones?`<div class="obs">üìù ${p.observaciones}</div>`:""}
    `;

    if (ES_ADMIN){

      const box = document.createElement("div");
      box.className="admin-box";

      box.innerHTML = `
        <input placeholder="Asignar conductor" id="cond${i}">
        <input type="date" id="fecha${i}">
        <textarea rows="2" id="obs${i}" placeholder="Observaci√≥n nueva"></textarea>
        <button onclick="atender(${i})">‚úÖ ATENDER</button>
      `;
      card.appendChild(box);
    }

    lista.appendChild(card);
  });
}

/* ========= ATENDER ========= */

window.atender = async (i)=>{

  const p = datosGlobales[i];

  const conductor = document.getElementById("cond"+i).value;
  const fecha = document.getElementById("fecha"+i).value;
  const obs = document.getElementById("obs"+i).value;

  if (!conductor || !fecha){
    alert("Falta conductor o fecha");
    return;
  }

  await push(salidasRef,{
    territorio:p.territorio,
    pendientes:p.pendientes,
    conductor,
    fecha,
    observaciones:obs,
    creado: Date.now()
  });

  if (p.id){
    await remove(ref(db,"pendientes/"+p.id));
  }

  const mensaje = `Hola ${conductor}, se te ha asignado una salida:\n\nTerritorio ${p.territorio}\nFecha: ${fecha}\nPendientes: ${Object.values(p.pendientes||{}).join(", ")}\n\nIngres√° a la app para m√°s detalles.`;

  window.open("https://wa.me/?text="+encodeURIComponent(mensaje));

}

/* ========= EVENTOS FILTROS ========= */

botones.forEach(btn=>{
  btn.onclick = ()=>{
    botones.forEach(b=>b.classList.remove("activo"));
    btn.classList.add("activo");
    filtroActual = btn.dataset.filtro;
    render(datosGlobales);
  }
});

/* ========= FIREBASE ========= */

onValue(pendientesRef, snap => {

  const datos = [];
  snap.forEach(x=>{
    const o = x.val();
    o.id = x.key;
    datos.push(o);
  });

  datosGlobales = datos;
  render(datosGlobales);
});
</script>

</body>
</html>
