<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Pr√≥ximas Salidas</title>
<style>
  :root{--verde:#1a4b27;--bg:#f4f4f4}
  body{margin:0;font-family:Arial;background:var(--bg);color:#222}
  header{background:var(--verde);color:#fff;padding:18px;text-align:center;font-size:20px;font-weight:700}
  .container{padding:18px;max-width:980px;margin:0 auto}

  .filtros{
    display:flex;
    gap:8px;
    margin-bottom:12px;
    flex-wrap:wrap;
  }
  .filtros button{
    background:#fff;
    border:2px solid var(--verde);
    color:var(--verde);
    padding:6px 12px;
    border-radius:8px;
    font-weight:700;
    cursor:pointer;
  }
  .filtros button.activo{
    background:var(--verde);
    color:#fff;
  }

  .card{background:#fff;padding:12px;border-radius:10px;margin-bottom:10px;box-shadow:0 2px 6px rgba(0,0,0,0.06)}
  .pend{color:#c1121f;font-weight:700}
  .back-btn{position:fixed;left:16px;bottom:18px;background:var(--verde);color:#fff;border:none;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer}

  .warn{color:#c1121f;font-weight:bold}
  .nofecha{color:#999;font-style:italic}

  .urgente{color:#c1121f;font-weight:700;margin-bottom:4px}
</style>
</head>

<body>

<header>Pr√≥ximas Salidas</header>

<div class="container">

  <div class="filtros">
    <button data-filtro="todos" class="activo">Todos</button>
    <button data-filtro="hoy">Hoy</button>
    <button data-filtro="7dias">7 d√≠as</button>
    <button data-filtro="mes">Mes</button>
  </div>

  <div id="listaPendientes"></div>

</div>

<button class="back-btn" onclick="location.href='index.html'">‚¨Ö Volver</button>

<script type="module">
import { db, ref, onValue } from "./firebase.js";

const lista = document.getElementById("listaPendientes");
const pendientesRef = ref(db, "pendientes");
const botones = document.querySelectorAll(".filtros button");

let filtroActual = "todos";
let datosGlobales = [];

const DIAS_URGENTE = 14;

/* ======================
   FECHA
====================== */

function obtenerTimestamp(obj) {

  if (!obj) return null;

  if (typeof obj === "number") return obj;

  if (typeof obj === "string" && !isNaN(Date.parse(obj))) {
    return Date.parse(obj);
  }

  const posibles = [
    obj.fecha,
    obj.reportadoAt,
    obj.timestamp,
    obj.ts,
    obj.createdAt
  ];

  for (let v of posibles) {
    if (!v) continue;

    if (typeof v === "number") return v;

    if (typeof v === "string" && !isNaN(Date.parse(v))) {
      return Date.parse(v);
    }
  }

  return null;
}

function formatearFecha(ts) {
  if (!ts) return "<span class='nofecha'>Sin fecha</span>";
  const d = new Date(ts);
  return d.toLocaleDateString("es-AR") + " " +
         d.toLocaleTimeString("es-AR", {hour:"2-digit", minute:"2-digit"});
}

function tiempoTranscurrido(ts) {

  if (!ts) return "";

  const diff = Date.now() - ts;
  if (diff < 0) return "";

  const dias = Math.floor(diff / (1000*60*60*24));
  const hrs = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
  const min = Math.floor((diff % (1000*60*60)) / (1000*60));

  if (dias > 0) return `Hace ${dias} d√≠a${dias>1?"s":""}`;
  if (hrs > 0) return `Hace ${hrs} hora${hrs>1?"s":""}`;
  if (min > 0) return `Hace ${min} min`;
  return "Ahora";
}

/* ======================
   URGENTE
====================== */

function esUrgente(ts) {
  if (!ts) return false;
  const dias = (Date.now() - ts) / (1000*60*60*24);
  return dias >= DIAS_URGENTE;
}

/* ======================
   FILTROS
====================== */

function pasaFiltro(ts) {

  if (!ts) return filtroActual === "todos";

  const ahora = new Date();
  const fecha = new Date(ts);

  if (filtroActual === "hoy") {
    return fecha.toDateString() === ahora.toDateString();
  }

  if (filtroActual === "7dias") {
    return (ahora - fecha) <= (7 * 24 * 60 * 60 * 1000);
  }

  if (filtroActual === "mes") {
    return fecha.getMonth() === ahora.getMonth() &&
           fecha.getFullYear() === ahora.getFullYear();
  }

  return true; // todos
}

/* ======================
   RENDER
====================== */

function render(listaDatos) {

  lista.innerHTML = "";

  const filtrados = listaDatos.filter(p => pasaFiltro(obtenerTimestamp(p)));

  if (filtrados.length === 0) {
    lista.innerHTML = "<p style='color:#666'>No hay reportes para este filtro.</p>";
    return;
  }

  // ordenar por m√°s reciente
  filtrados.sort((a,b)=>{
    return (obtenerTimestamp(b) || 0) - (obtenerTimestamp(a) || 0);
  });

  filtrados.forEach(p => {

    const ts = obtenerTimestamp(p);
    const urgente = esUrgente(ts);

    const fecha = formatearFecha(ts);
    const tiempo = tiempoTranscurrido(ts);

    const listaPend = p.pendientes
      ? Object.values(p.pendientes).join(", ")
      : "-";

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      ${urgente ? `<div class="urgente">üî¥ URGENTE</div>` : ""}
      <div><strong>Territorio ${p.territorio}</strong></div>
      <div>Pendientes:
        <span class="pend">${listaPend}</span>
      </div>
      <div>√öltimo conductor: ${p.conductor || "-"}</div>
      <div>üìÖ Reportado: ${fecha}</div>
      ${tiempo ? `<div class="warn">‚è± ${tiempo}</div>` : ""}
    `;

    lista.appendChild(card);
  });
}

/* ======================
   EVENTOS BOTONES
====================== */

botones.forEach(btn => {

  btn.onclick = () => {

    botones.forEach(b => b.classList.remove("activo"));
    btn.classList.add("activo");

    filtroActual = btn.dataset.filtro;
    render(datosGlobales);
  };
});

/* ======================
   FIREBASE
====================== */

onValue(pendientesRef, snap => {

  const datos = snap.val();

  if (!datos) {
    lista.innerHTML = "<p style='color:#666'>No hay pendientes.</p>";
    return;
  }

  datosGlobales = Object.values(datos);
  render(datosGlobales);
});
</script>

</body>
</html>
