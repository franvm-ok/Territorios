<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Próximas Salidas</title>
<style>
body { font-family:"Segoe UI",sans-serif; margin:0; padding:15px; background:#f4f4f4; color:#333; }
h1 { text-align:center; color:#1a4b27; margin-bottom:20px; }
.card { background:white; padding:20px; margin-bottom:15px; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
.card h2 { margin:0 0 10px 0; }
.card ul { margin:0; padding-left:20px; }
.volver { position:fixed; bottom:20px; left:20px; background:#cccccc; padding:12px 18px; border-radius:10px; font-size:16px; font-weight:bold; text-decoration:none; color:#333; box-shadow:0 3px 8px rgba(0,0,0,0.2); }
.volver:hover { background:#b9b9b9; }
</style>
</head>
<body>

<h1>Próximas Salidas</h1>
<div id="proximasContainer"></div>

<a class="volver" href="index.html">⬅️ Volver</a>

<script>
const container = document.getElementById("proximasContainer");
const proximas = JSON.parse(localStorage.getItem("proximas")) || [];

// Agrupar por territorio y mostrar pendientes
const pendientesPorTerritorio = {};

proximas.forEach(r=>{
    if(!pendientesPorTerritorio[r.territorio]) pendientesPorTerritorio[r.territorio]=[];
    pendientesPorTerritorio[r.territorio] = pendientesPorTerritorio[r.territorio].concat(r.manzanas);
});

for(const [territorio, manzanas] of Object.entries(pendientesPorTerritorio)){
    const div = document.createElement("div");
    div.className="card";
    div.innerHTML = `
        <h2>Territorio ${territorio}</h2>
        <strong>Manzanas pendientes:</strong> ${manzanas.join(", ")}
    `;
    container.appendChild(div);
}
</script>

</body>
</html>
