<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Pr√≥ximas salidas</title>

<style>
:root{
  --verde:#1a4b27;
  --bg:#f4f4f4;
  --card:#ffffff;
  --muted:#666;
  --radius:14px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--bg);
  color:#222;
}
header{
  background:var(--verde);
  color:#fff;
  text-align:center;
  padding:16px;
  font-size:20px;
  font-weight:700;
}
.container{
  max-width:1100px;
  margin:14px auto;
  padding:12px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:14px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:14px;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
  display:flex;
  flex-direction:column;
  gap:8px;
}
.fecha{
  background:#eef6f0;
  border-radius:12px;
  padding:10px;
  text-align:center;
  font-size:18px;
  font-weight:700;
  color:var(--verde);
}
.dato{font-size:15px}
.muted{color:var(--muted)}
.admin-actions{
  display:flex;
  gap:8px;
  margin-top:6px;
}
.admin-actions button{
  flex:1;
  border:none;
  border-radius:10px;
  padding:10px;
  font-size:14px;
  font-weight:700;
  cursor:pointer;
}
.edit{background:#1976d2;color:#fff}
.undo{background:#f9a825;color:#222}
.del{background:#c62828;color:#fff}

.back{
  position:fixed;
  left:14px;
  bottom:18px;
  background:#fff;
  color:var(--verde);
  border:1px solid #e6e6e6;
  padding:10px 14px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 6px 16px rgba(0,0,0,0.08);
}

/* MODAL EDITAR */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
.modal{
  background:#fff;
  border-radius:14px;
  padding:16px;
  width:100%;
  max-width:500px;
}
.modal h3{text-align:center;margin:0 0 10px}
.modal input,.modal textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
  margin-bottom:8px;
}
.modal .row{display:flex;gap:8px}
.modal .actions{
  display:flex;
  gap:10px;
}
.modal button{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
.primary{background:var(--verde);color:#fff}
.cancel{background:#e0e0e0}
</style>
</head>

<body>

<header>üìÖ Pr√≥ximas salidas</header>
<div class="container" id="lista">Cargando‚Ä¶</div>
<button class="back" onclick="location.href='index.html'">‚¨Ö Volver</button>

<!-- MODAL EDITAR -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h3>Editar salida</h3>
    <input id="eTerritorio" placeholder="Territorio">
    <input id="eManzanas" placeholder="Manzanas">
    <input id="eConductor" placeholder="Conductor">
    <div class="row">
      <input type="date" id="eFecha">
      <input type="time" id="eHora">
    </div>
    <input id="eCalle" placeholder="Calle / Intersecci√≥n">
    <textarea id="eObs" placeholder="Observaciones"></textarea>
    <div class="actions">
      <button class="primary" id="guardarEdit">Guardar</button>
      <button class="cancel" id="cancelarEdit">Cancelar</button>
    </div>
  </div>
</div>

<script type="module">
import { db, ref as dbRef, onValue, remove, push, update } from "./firebase.js";

const sesion = JSON.parse(localStorage.getItem("sesion")||"{}");
const esAdmin = (sesion.rol||"").toLowerCase()==="admin";

const lista=document.getElementById("lista");
const salidasRef=dbRef(db,"salidas_asignadas");
const pendientesRef=dbRef(db,"pendientes");

const modalBg=document.getElementById("modalBg");
let editId=null;

const eTerritorio=document.getElementById("eTerritorio");
const eManzanas=document.getElementById("eManzanas");
const eConductor=document.getElementById("eConductor");
const eFecha=document.getElementById("eFecha");
const eHora=document.getElementById("eHora");
const eCalle=document.getElementById("eCalle");
const eObs=document.getElementById("eObs");

const dias=["Dom","Lun","Mar","Mi√©","Jue","Vie","S√°b"];
const meses=["Ene","Feb","Mar","Abr","May","Jun","Jul","Ago","Sep","Oct","Nov","Dic"];
const formatFecha=(f,h)=>{
  const d=new Date(f+"T"+h);
  return `${dias[d.getDay()]} - ${d.getDate()} ${meses[d.getMonth()]} - ${h} hs`;
};

onValue(salidasRef,snap=>{
  lista.innerHTML="";
  const ahora=Date.now();
  let arr=[];
  snap.forEach(x=>{let o=x.val();o.id=x.key;arr.push(o);});
  arr.sort((a,b)=>new Date(a.fecha+"T"+a.hora)-new Date(b.fecha+"T"+b.hora));

  arr.forEach(s=>{
    const t=new Date(s.fecha+"T"+s.hora).getTime();
    if(ahora-t>24*60*60*1000){
      remove(dbRef(db,"salidas_asignadas/"+s.id));
      return;
    }
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <div class="fecha">üìÜ ${formatFecha(s.fecha,s.hora)}</div>
      <div class="dato">üìç <strong>${s.calle_inter||"‚Äî"}</strong></div>
      <div class="dato">üß± Territorio: <strong>${s.territorio||"‚Äî"}</strong></div>
      <div class="dato">üß© Manzanas: ${(s.pendientes||[]).join(", ")}</div>
      <div class="dato">üë§ Conductor: ${s.conductor||"‚Äî"}</div>
      ${s.observaciones?`<div class="dato muted">üìù ${s.observaciones}</div>`:""}
    `;
    if(esAdmin){
      const a=document.createElement("div");
      a.className="admin-actions";
      a.innerHTML=`
        <button class="edit">‚úèÔ∏è Editar</button>
        <button class="undo">‚Ü©Ô∏è Deshacer</button>
        <button class="del">üóë Eliminar</button>
      `;
      a.children[0].onclick=()=>{
        editId=s.id;
        eTerritorio.value=s.territorio||"";
        eManzanas.value=(s.pendientes||[]).join(", ");
        eConductor.value=s.conductor||"";
        eFecha.value=s.fecha;
        eHora.value=s.hora;
        eCalle.value=s.calle_inter||"";
        eObs.value=s.observaciones||"";
        modalBg.style.display="flex";
      };
      a.children[1].onclick=()=>{
        if(confirm("¬øDeshacer esta salida?")){
          push(pendientesRef,{
            territorio:s.territorio,
            pendientes:s.pendientes||[],
            conductor:s.conductor||""
          });
          remove(dbRef(db,"salidas_asignadas/"+s.id));
        }
      };
      a.children[2].onclick=()=>{
        if(confirm("¬øEliminar esta salida?")){
          remove(dbRef(db,"salidas_asignadas/"+s.id));
        }
      };
      c.appendChild(a);
    }
    lista.appendChild(c);
  });
});

document.getElementById("guardarEdit").onclick=async()=>{
  if(!editId)return;
  await update(dbRef(db,"salidas_asignadas/"+editId),{
    territorio:eTerritorio.value.trim(),
    pendientes:eManzanas.value.split(",").map(x=>x.trim()).filter(Boolean),
    conductor:eConductor.value.trim(),
    fecha:eFecha.value,
    hora:eHora.value,
    calle_inter:eCalle.value.trim(),
    observaciones:eObs.value.trim()
  });
  modalBg.style.display="none";
};

document.getElementById("cancelarEdit").onclick=()=>modalBg.style.display="none";
modalBg.onclick=e=>{if(e.target===modalBg)modalBg.style.display="none"};
</script>

</body>
</html>
