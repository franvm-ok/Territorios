<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reportes</title>
<style>
body { font-family:"Segoe UI",sans-serif; margin:0; padding:15px; background:#f4f4f4; color:#333; }
h1 { text-align:center; color:#1a4b27; margin-bottom:20px; }
.card { background:white; padding:20px; margin-bottom:15px; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
.card h2 { margin:0 0 10px 0; }
.card ul { margin:0; padding-left:20px; }
.volver { position:fixed; bottom:20px; left:20px; background:#cccccc; padding:12px 18px; border-radius:10px; font-size:16px; font-weight:bold; text-decoration:none; color:#333; box-shadow:0 3px 8px rgba(0,0,0,0.2); }
.volver:hover { background:#b9b9b9; }
</style>
</head>
<body>

<h1>Reportes</h1>
<div id="reportesContainer"></div>

<a class="volver" href="index.html">⬅️ Volver</a>

<script>
const container = document.getElementById("reportesContainer");
const reportes = JSON.parse(localStorage.getItem("reportes")) || [];

reportes.forEach(r=>{
    const div = document.createElement("div");
    div.className="card";
    div.innerHTML = `
        <h2>Territorio ${r.territorio}</h2>
        <strong>Fecha:</strong> ${r.fecha}<br>
        <strong>Conductor:</strong> ${r.nombre}<br>
        <strong>Manzanas hechas:</strong> ${r.manzanasHechas.join(", ") || "Ninguna"}<br>
        <strong>Manzanas pendientes:</strong> ${r.manzanasPendientes.join(", ") || "Ninguna"}<br>
        <strong>Observaciones:</strong> ${r.observaciones || "-"}
    `;
    container.appendChild(div);
});
</script>

</body>
</html>
