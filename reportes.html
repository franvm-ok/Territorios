<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Reportes Generados</title>
<style>
  :root{--verde:#1a4b27;--bg:#f4f4f4}
  body{margin:0;font-family:Arial;background:var(--bg);color:#222}
  header{
    background:var(--verde);
    color:#fff;
    padding:18px;
    text-align:center;
    font-size:20px;
    font-weight:700;
    position:relative;
  }

  .filtro-btn{
    position:absolute;
    left:12px;
    top:50%;
    transform:translateY(-50%);
    background:#fff;
    color:var(--verde);
    border:none;
    width:34px;
    height:34px;
    border-radius:8px;
    font-size:18px;
    cursor:pointer;
    font-weight:bold;
  }

  .panel-filtros{
    background:#ffffff;
    padding:14px;
    display:none;
    border-bottom:2px solid #ddd;
  }

  .panel-filtros input{
    width:100%;
    padding:8px;
    margin-bottom:8px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
  }

  .panel-filtros button{
    width:100%;
    padding:8px;
    background:var(--verde);
    color:#fff;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
  }

  .container{padding:18px;max-width:980px;margin:0 auto}
  .card{background:#fff;padding:12px;border-radius:10px;margin-bottom:10px;box-shadow:0 2px 6px rgba(0,0,0,0.06)}
  .hechas{color:#2d6a4f;font-weight:700}
  .pendientes{color:#c1121f;font-weight:700}
  .back-btn{position:fixed;left:16px;bottom:18px;background:var(--verde);color:#fff;border:none;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer}
  h3{margin-top:14px}
</style>
</head>
<body>

<header>
<button class="filtro-btn" onclick="toggleFiltro()">üîç</button>
Reportes Generados
</header>

<div id="filtros" class="panel-filtros">
  <input type="number" id="fTerritorio" placeholder="Filtrar por territorio">
  <input type="text" id="fConductor" placeholder="Filtrar por conductor">
  <input type="date" id="fFecha">
  <button onclick="aplicarFiltros()">Aplicar filtro</button>
</div>

<div class="container">
  <h3>Reportes recientes</h3>
  <div id="contenedorReportes"></div>

  <h3>Pr√≥ximas salidas (pendientes)</h3>
  <div id="contenedorPendientes"></div>
</div>

<button class="back-btn" onclick="location.href='index.html'">‚¨Ö Volver</button>

<script type="module">
import { db, ref, onValue } from "./firebase.js";

const cont = document.getElementById("contenedorReportes");
const pendCont = document.getElementById("contenedorPendientes");
const filtros = document.getElementById("filtros");

let reportesGlobal = [];

window.toggleFiltro = ()=>{
  filtros.style.display = filtros.style.display === "block" ? "none" : "block";
}

window.aplicarFiltros = ()=>{
  renderReportes(reportesGlobal);
}

function renderReportes(lista){
  cont.innerHTML = "";

  let t = document.getElementById("fTerritorio").value;
  let c = document.getElementById("fConductor").value.toLowerCase();
  let f = document.getElementById("fFecha").value;

  let filtrados = lista.filter(r=>{
    if(t && String(r.territorio) !== t) return false;
    if(c && !String(r.conductor||"").toLowerCase().includes(c)) return false;
    if(f && r.fecha !== f.split("-").reverse().join("/")) return false;
    return true;
  });

  if(filtrados.length === 0){
    cont.innerHTML = "<p style='color:#666'>Sin resultados.</p>";
    return;
  }

  filtrados.forEach(r=>{
    const hechas = Array.isArray(r.hechas) ? r.hechas.join(", ") : "-";
    const pendientes = Array.isArray(r.pendientes) ? r.pendientes.join(", ") : "-";

    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `
      <h4 style="margin:0 0 8px">Territorio ${r.territorio} ‚Äî ${r.fecha||""} ${r.hora||""}</h4>
      <div><strong>Conductor:</strong> ${r.conductor||"-"}</div>
      <div><strong>Manzanas hechas:</strong> <span class="hechas">${hechas}</span></div>
      <div><strong>Manzanas pendientes:</strong> <span class="pendientes">${pendientes}</span></div>
      <div><strong>Observaciones:</strong> ${r.observaciones || "-"}</div>
    `;
    cont.appendChild(d);
  });
}

/* ==== REPORTES ==== */
onValue(ref(db, "reportes"), snap=>{
  reportesGlobal = [];

  snap.forEach(x=>{
    const r = x.val() || {};
    if(!r.territorio) return;
    reportesGlobal.push(r);
  });

  reportesGlobal.sort((a,b)=>(b.ts||0)-(a.ts||0));
  renderReportes(reportesGlobal);
});

/* ==== PENDIENTES ==== */
onValue(ref(db, "pendientes"), snap=>{
  pendCont.innerHTML = "";

  if(!snap.exists()){
    pendCont.innerHTML = '<p style="color:#666">No hay pendientes.</p>';
    return;
  }

  const arr = [];
  snap.forEach(x=>{
    const p = x.val() || {};
    if(!p.territorio) return;
    arr.push(p);
  });

  arr.sort((a,b)=>(a.territorio||99)-(b.territorio||99));

  arr.forEach(p=>{
    const pendientes = Array.isArray(p.pendientes) ? p.pendientes.join(", ") : "-";

    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `
      <div><strong>Territorio ${p.territorio}</strong></div>
      <div>Pendientes: <span class="pendientes">${pendientes}</span></div>
      <div>√öltimo conductor: ${p.conductor||"-"}</div>
    `;
    pendCont.appendChild(d);
  });
});
</script>
</body>
</html>
