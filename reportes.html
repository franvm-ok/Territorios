<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Reportes Generados</title>
<style>
  :root{--verde:#1a4b27;--bg:#f4f4f4}
  body{margin:0;font-family:Arial;background:var(--bg);color:#222}
  header{background:var(--verde);color:#fff;padding:18px;text-align:center;font-size:20px;font-weight:700}
  .container{padding:18px;max-width:980px;margin:0 auto}
  .card{background:#fff;padding:12px;border-radius:10px;margin-bottom:10px;box-shadow:0 2px 6px rgba(0,0,0,0.06)}
  .hechas{color:#2d6a4f;font-weight:700}
  .pendientes{color:#c1121f;font-weight:700}
  .back-btn{position:fixed;left:16px;bottom:18px;background:var(--verde);color:#fff;border:none;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer}
  h3{margin-top:14px}
</style>
</head>
<body>

<header>Reportes Generados</header>
<div class="container">
  <h3>Reportes recientes</h3>
  <div id="contenedorReportes"></div>

  <h3>Próximas salidas (pendientes)</h3>
  <div id="contenedorPendientes"></div>
</div>

<button class="back-btn" onclick="location.href='index.html'">⬅ Volver</button>

<script type="module">
import { db, ref, onValue } from "./firebase.js";

const cont = document.getElementById("contenedorReportes");
const pendCont = document.getElementById("contenedorPendientes");

/* ==== REPORTES ==== */
onValue(ref(db, "reportes"), snap=>{
  cont.innerHTML = "";

  if(!snap.exists()){
    cont.innerHTML = '<p style="color:#666">No hay reportes aún.</p>';
    return;
  }

  const arr = [];
  snap.forEach(x=>{
    const r = x.val() || {};
    if(!r.territorio) return;   // descarta basura
    arr.push(r);
  });

  if(arr.length === 0){
    cont.innerHTML = '<p style="color:#666">No hay reportes válidos.</p>';
    return;
  }

  arr.sort((a,b)=>(b.ts||0)-(a.ts||0));

  arr.forEach(r=>{
    const hechas = Array.isArray(r.hechas) ? r.hechas.join(", ") : "-";
    const pendientes = Array.isArray(r.pendientes) ? r.pendientes.join(", ") : "-";

    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `
      <h4 style="margin:0 0 8px">Territorio ${r.territorio} — ${r.fecha||""} ${r.hora||""}</h4>
      <div><strong>Conductor:</strong> ${r.conductor||"-"}</div>
      <div><strong>Manzanas hechas:</strong> <span class="hechas">${hechas || "-"}</span></div>
      <div><strong>Manzanas pendientes:</strong> <span class="pendientes">${pendientes || "-"}</span></div>
      <div><strong>Observaciones:</strong> ${r.observaciones || "-"}</div>
    `;
    cont.appendChild(d);
  });
});

/* ==== PENDIENTES ==== */
onValue(ref(db, "pendientes"), snap=>{
  pendCont.innerHTML = "";

  if(!snap.exists()){
    pendCont.innerHTML = '<p style="color:#666">No hay pendientes.</p>';
    return;
  }

  const arr = [];
  snap.forEach(x=>{
    const p = x.val() || {};
    if(!p.territorio) return;
    arr.push(p);
  });

  if(arr.length === 0){
    pendCont.innerHTML = '<p style="color:#666">No hay pendientes válidos.</p>';
    return;
  }

  arr.sort((a,b)=>(a.territorio||99)-(b.territorio||99));

  arr.forEach(p=>{
    const pendientes = Array.isArray(p.pendientes) ? p.pendientes.join(", ") : "-";

    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `
      <div><strong>Territorio ${p.territorio}</strong></div>
      <div>Pendientes: <span class="pendientes">${pendientes || "-"}</span></div>
      <div>Último conductor: ${p.conductor||"-"}</div>
    `;
    pendCont.appendChild(d);
  });
});
</script>
</body>
</html>
