<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reportes Generados</title>
<style>
body { font-family:"Segoe UI",sans-serif; margin:0; padding:15px; background:#f4f4f4; color:#333; }
h1 { text-align:center; color:#1a4b27; margin-bottom:20px; }
.reporte-card { background:white; border-radius:15px; padding:15px; margin-bottom:15px; box-shadow:0 3px 8px rgba(0,0,0,0.1); }
.reporte-card h2 { margin:0 0 10px 0; color:#2d6a4f; font-size:18px; }
.reporte-card p { margin:4px 0; font-size:16px; }
.manzanas { display:flex; flex-wrap:wrap; gap:6px; margin-top:5px; }
.manzana-hecha { background:#d8f3dc; color:#2d6a4f; padding:4px 8px; border-radius:6px; font-weight:bold; }
.manzana-pendiente { background:#f8d7da; color:#842029; padding:4px 8px; border-radius:6px; font-weight:bold; }
.volver { background:#cccccc; color:#333; float:left; width:auto; padding:12px 20px; margin-top:20px; border:none; border-radius:10px; cursor:pointer; }
.volver:hover { background:#aaaaaa; }
</style>
</head>
<body>

<h1>Reportes Generados</h1>

<div id="reportesContainer"></div>

<button class="volver" onclick="history.back()">⬅️ Volver</button>

<script>
const container = document.getElementById("reportesContainer");
const reportes = JSON.parse(localStorage.getItem("reportes")) || [];

if(reportes.length === 0){
    container.innerHTML = "<p>No hay reportes aún.</p>";
} else {
    reportes.forEach(r=>{
        const div = document.createElement("div");
        div.className = "reporte-card";
        div.innerHTML = `
            <h2>Territorio ${r.territorio} - ${r.fecha}</h2>
            <p><strong>Conductor:</strong> ${r.nombre}</p>
            <p><strong>Observaciones:</strong> ${r.observaciones || "-"}</p>
            <p><strong>Manzanas hechas:</strong></p>
            <div class="manzanas">
                ${r.manzanasHechas.map(m=>`<span class="manzana-hecha">${m}</span>`).join("")}
            </div>
            <p><strong>Manzanas pendientes:</strong></p>
            <div class="manzanas">
                ${r.manzanasPendientes.map(m=>`<span class="manzana-pendiente">${m}</span>`).join("")}
            </div>
        `;
        container.appendChild(div);
    });
}
</script>

</body>
</html>
