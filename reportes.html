<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reportes</title>

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f7fb;
        color: #333;
    }

    header {
        text-align: center;
        padding: 20px;
        background: #4D6AA6;
        color: white;
        font-size: 1.6rem;
        font-weight: 600;
    }

    .container {
        padding: 20px;
        max-width: 800px;
        margin: auto;
    }

    /* TARJETAS DE REPORTES */
    .reporte-card {
        background: white;
        padding: 18px;
        border-radius: 16px;
        margin-bottom: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    }

    .reporte-header {
        font-size: 1.3rem;
        font-weight: 700;
        color: #4D6AA6;
        margin-bottom: 6px;
    }

    .reporte-body {
        font-size: 1.1rem;
        line-height: 1.5;
    }

    .no-reportes {
        text-align: center;
        color: #777;
        margin-top: 30px;
        font-size: 1.2rem;
    }

    /* BOTÃ“N VOLVER ABAJO A LA IZQUIERDA */
    .btn-volver-float {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: #4D6AA6;
        color: white;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        text-decoration: none;
        border: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
        z-index: 999;
    }
    .btn-volver-float:hover {
        background: #3B578F;
    }
</style>
</head>

<body>

<header>Reportes</header>

<div class="container" id="reportesList"></div>

<!-- BOTÃ“N VOLVER -->
<a href="index.html" class="btn-volver-float">â®Œ</a>

<script>
    function cargarReportes() {
        const reportes = JSON.parse(localStorage.getItem("reportes")) || [];
        const contenedor = document.getElementById("reportesList");

        if (reportes.length === 0) {
            contenedor.innerHTML = `<p class="no-reportes">No hay reportes cargados aÃºn.</p>`;
            return;
        }

        reportes.reverse(); // Mostrar primero los mÃ¡s recientes

        reportes.forEach(r => {
            const card = document.createElement("div");
            card.className = "reporte-card";
            card.innerHTML = `
                <div class="reporte-header">ðŸ“… ${r.fecha} â€” ðŸ§‘ ${r.nombre}</div>
                <div class="reporte-body">
                    <strong>Observaciones:</strong><br>
                    ${r.observaciones ? r.observaciones : "<em>Sin observaciones</em>"}
                </div>
            `;
            contenedor.appendChild(card);
        });
    }

    cargarReportes();
</script>

</body>
</html>
