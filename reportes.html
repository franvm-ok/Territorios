<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reportes</title>

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f7fb;
        color: #333;
    }

    /* ENCABEZADO AL ESTILO DEL INDEX */
    header {
        background: #4D6AA6;
        color: white;
        text-align: center;
        padding: 22px;
        font-size: 1.7rem;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    .container {
        padding: 20px;
        max-width: 800px;
        margin: auto;
    }

    /* TARJETAS DE REPORTES (MISMO ESTILO DE TARJETAS DEL INDEX) */
    .reporte-card {
        background: white;
        border-radius: 18px;
        padding: 18px;
        margin-bottom: 18px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.12);
        transition: 0.15s;
    }

    .reporte-card:hover {
        transform: scale(1.01);
    }

    .reporte-header {
        font-size: 1.35rem;
        color: #4D6AA6;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .reporte-body {
        font-size: 1.15rem;
        line-height: 1.55;
    }

    .no-reportes {
        text-align: center;
        margin-top: 40px;
        color: #666;
        font-size: 1.25rem;
    }

    /* BOTÃ“N VOLVER FLOTANTE (MISMO PARA TODAS LAS PANTALLAS) */
    .btn-volver-float {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: #4D6AA6;
        color: #fff;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.6rem;
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
        transition: 0.2s;
    }

    .btn-volver-float:hover {
        background: #3B578F;
        transform: scale(1.07);
    }
</style>
</head>

<body>

<header>Reportes</header>

<div class="container" id="reportesList"></div>

<!-- BOTÃ“N VOLVER AL MENÃš PRINCIPAL -->
<a href="index.html" class="btn-volver-float">â®Œ</a>

<script>
    function cargarReportes() {
        const reportes = JSON.parse(localStorage.getItem("reportes")) || [];
        const contenedor = document.getElementById("reportesList");

        if (reportes.length === 0) {
            contenedor.innerHTML = `
                <p class="no-reportes">No hay reportes cargados aÃºn.</p>
            `;
            return;
        }

        reportes.reverse();

        reportes.forEach(r => {
            const card = document.createElement("div");
            card.className = "reporte-card";

            card.innerHTML = `
                <div class="reporte-header">
                    ðŸ“… ${r.fecha} â€” ðŸ‘¤ ${r.nombre}
                </div>
                <div class="reporte-body">
                    <strong>Observaciones:</strong><br>
                    ${r.observaciones ? r.observaciones : "<em>Sin observaciones</em>"}
                </div>
            `;

            contenedor.appendChild(card);
        });
    }

    cargarReportes();
</script>

</body>
</html>
