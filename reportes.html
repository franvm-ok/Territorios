<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reportes de Territorios</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f1f5f9;
        padding-bottom: 80px;
    }

    h1 {
        text-align: center;
        margin: 20px 0;
        color: #1a3d6b;
    }

    .contenedor-reportes {
        width: 90%;
        max-width: 900px;
        margin: auto;
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
    }

    /* 2 columnas en pantallas grandes */
    @media (min-width: 700px) {
        .contenedor-reportes {
            grid-template-columns: 1fr 1fr;
        }
    }

    .tarjeta-reporte {
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.12);
        border-left: 6px solid #1a73e8;
    }

    .titulo-territorio {
        font-size: 20px;
        font-weight: bold;
        color: #1a3d6b;
    }

    .sub {
        font-weight: bold;
        margin-top: 10px;
        color: #333;
    }

    .lista {
        margin-left: 15px;
        margin-top: 5px;
        color: #555;
    }

    /* Bot√≥n volver */
    #volver {
        position: fixed;
        bottom: 15px;
        left: 15px;
        background: #1a73e8;
        color: white;
        padding: 12px 18px;
        border-radius: 8px;
        font-size: 16px;
        text-decoration: none;
        box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    #volver:hover {
        background: #1557b0;
    }

</style>
</head>
<body>

<h1>üìä Reportes Generados</h1>

<div class="contenedor-reportes" id="listaReportes">
    <!-- Aqu√≠ se insertan autom√°ticamente los reportes -->
</div>

<a href="index.html" id="volver">‚¨ÖÔ∏è Volver</a>

<script>
function cargarReportes() {
    const contenedor = document.getElementById("listaReportes");

    const reportes = JSON.parse(localStorage.getItem("reportesGenerados")) || [];

    if (reportes.length === 0) {
        contenedor.innerHTML = "<p style='text-align:center; color:#555;'>No hay reportes a√∫n.</p>";
        return;
    }

    reportes.forEach(rep => {
        const tarjeta = document.createElement("div");
        tarjeta.className = "tarjeta-reporte";

        tarjeta.innerHTML = `
            <div class="titulo-territorio">üó∫Ô∏è Territorio ${rep.territorio}</div>
            <div><strong>Fecha:</strong> ${rep.fecha}</div>
            <div><strong>Conductor:</strong> ${rep.conductor}</div>

            <div class="sub">‚úîÔ∏è Manzanas hechas:</div>
            <div class="lista">${rep.hechas.join(", ") || "Ninguna"}</div>

            <div class="sub">‚ö†Ô∏è Pendientes:</div>
            <div class="lista">${rep.pendientes.join(", ") || "Ninguna"}</div>

            <div class="sub">üìù Observaciones:</div>
            <div class="lista">${rep.observaciones || "‚Äî"}</div>
        `;

        contenedor.appendChild(tarjeta);
    });
}

cargarReportes();
</script>

</body>
</html>
